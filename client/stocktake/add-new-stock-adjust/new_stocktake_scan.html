          <span class=""><button type="button" class="list_search cancel_new"><span>Cancel</span></button></span>
        </div>
      </div>
      <script>
      $('.Show').click(function() {
          $('#AddNote').show(500);
          $('.Show').hide(0);
          $('.Hide').show(0);
      });
      $('.Hide').click(function() {
          $('#AddNote').hide(500);
          $('.Show').show(0);
          $('.Hide').hide(0);
      });
      $('.list_search').click(function() {
          $('#AddNote').toggle('slow');
          $( "#allnotes" ).focus();
      });
