<template name="newstatuspop">

    <div class="modal-dialog modal-sm modal-dialog-centered" role="document" style="max-width: 400px;">
        <div class="modal-content">
            <form id="newstatus" name="newstatus">
                <div class="modal-header">
                    <h4><div name="newStatusHeader" id="newStatusHeader">Add New Lead Status</div></h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body" style="padding: 8px 24px;">
