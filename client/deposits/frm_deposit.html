<template name="depositcard">
    <div id="form" style="margin-top: -24px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        {{#if record}}
        <div class="row no-gutters" style="background-color: #ededed;">
            <div class="col">
                <header>
                    <h1 style="margin: 32px;margin-bottom: 0;">{{record.lid}}

                        <a role="button" data-toggle="modal" href="#helpViewModal"  style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>

                        <!-- Start Help View Modal -->
                        <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header" style="padding-bottom: 8px;">
                                        <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                                    <div class="modal-body">
                                        <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                        <p class="text-center text-muted"><a href="https://vs1forum.com/" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                        <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                                        <p class="text-center text-muted" style="margin: 0;">
                                            <a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">
                                            Go To Forum
                                            </a>
                                        </p>
                                    </div>
                                    <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                                </div>
                            </div>
                        </div>
                        <!-- End Help View Modal -->

                    </h1>
                    <div class="printID" id="{{record.id}}" style="display: none;">{{record.id}}</div>
                </header>
            </div>

            {{#if equals record.isReconciled true}}
            <div class="col-2 colProcessed" id="colProcessed" >
                <h3 style="margin-left: -24px; margin-top: 36px; color: #e02d1b; font-weight: 600;">Reconciled</h3>
            </div>
            {{/if}}
        </div>

        <script>
            setTimeout(function () {
                var x = window.matchMedia("(max-width: 420px)");
                function mediaQuery(x) {
                    if (x.matches) {
                        $("#colAccount").removeClass("col-2");
                        $("#colAccount").addClass("col-6");
                        // $("#colArea").removeClass("col-1");
                        // $("#colArea").addClass("col-6");

                        $("#colDepNo").removeClass("col-1");
                        $("#colDepNo").addClass("col-6");
                        $("#colDepTotal").removeClass("col-1");
                        $("#colDepTotal").addClass("col-6");
                        $("#colDate").removeClass("col-1");
                        $("#colDate").removeClass("col-12");
                        $("#colDate").addClass("col-6");
                    }
                }
                mediaQuery(x);
                x.addListener(mediaQuery)
            }, 10);
            setTimeout(function () {
                var x = window.matchMedia("(max-width: 1024px)");
                function mediaQuery(x) {
                    if (x.matches) {
                        $("#colAccount").removeClass("col-2");
                        $("#colAccount").addClass("col-6");
                        // $("#colArea").removeClass("col-1");
                        // $("#colArea").addClass("col-6");

                        $("#colDepNo").removeClass("col-1");
                        $("#colDepNo").addClass("col-4");
                        $("#colDepTotal").removeClass("col-1");
                        $("#colDepTotal").addClass("col-4");
                        $("#colDate").removeClass("col-1");
                        $("#colDate").addClass("col-4");
                    }
                }
                mediaQuery(x);
                x.addListener(mediaQuery)
            }, 10);
            setTimeout(function () {
                var x = window.matchMedia("(max-width: 1600px)");
                function mediaQuery(x) {
                    if (x.matches) {
                        $("#colDepNo").removeClass("col-1");
                        $("#colDepNo").addClass("col-2");
                        $("#colDepTotal").removeClass("col-1");
                        $("#colDepTotal").addClass("col-2");
                    }
                }
                mediaQuery(x);
                x.addListener(mediaQuery)
            }, 10);
        </script>
