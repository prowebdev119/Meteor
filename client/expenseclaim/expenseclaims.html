                <div>        <div class="card-body p-5 rounded">
          <div class="table-responsive">
            <table id="tblAccountOverview" style="width:100%" class="table table-striped table-bordered tblAccountOverview">
              <thead>
                <tr class="dnd-moved">
                  <th>Receipt</th>
                  <th>Receipt From</th>
                  <th>Receipt Date</th>
                  <th>Date Entered</th>
                  <th>Items</th>
                  <th>Status</th>
                  <th>Amount</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr class="dnd-moved">
                  <td contenteditable="false">Tiger Nixon</td>
                  <td contenteditable="false">System Architect</td>
                  <td contenteditable="false" class="edtQty">Edinburgh</td>
                  <td contenteditable="false">61</td>
                  <td contenteditable="false">2011/04/25</td>
                  <td contenteditable="false"></td>
                  <td contenteditable="false"></td>
                  <td><span class="table-remove btnRemove"><button type="button"
                  class="btn btn-danger btn-rounded btn-sm my-0"><i class="fa fa-remove"></i></button></span></td>
                </tr>
              </tbody>
            </table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script>
    $(document).ready(function() {

		$('.tblAccountOverview').dragableColumns();
            $('.tblAccountOverview').dataTable({
            "paging": true,
            "ordering": true,
            "info": true,
            "aaSorting": [],
            "orderMulti": true
            });
        // $('.tblInvoiceList thead tr .dragableFalse').setAttribute('draggable', false);

        $('#addRow').on( 'click', function () {
        var rowData = $('.tblAccountOverview tbody>tr:last').clone(true);
        
        if($('.tblAccountOverview tbody>tr').length > 0){
          $(".edtItem", rowData).text("");
          $(".edtMemo", rowData).text("");
          $(".edtQty", rowData).text("");
          $(".edtUnitPrice", rowData).text("");
          $(".edtInvDate", rowData).text("");
          $(".edtAmount", rowData).text("");
          var tblInvoice = $('.tblAccountOverview').DataTable();
          tblInvoice.row.add(rowData
          ).draw();
        }



        });


        $('.tblAccountOverview tbody').on( 'click', '.btnRemove', function () {
          var tblInvoice = $('.tblAccountOverview').DataTable();
          if($('.tblAccountOverview tbody>tr').length > 1){
          tblInvoice
          .row($(this).parents('tr'))
          .remove()
          .draw();
        }
        });

        // $('.tblInvoiceList tbody').on( 'click', '.btnClearAll', function () {
          $('.btnClearAll').on( 'click', function () {
          var tblInvoice = $('.tblAccountOverview').DataTable();
            var rowData = $('.tblAccountOverview tbody');
            $(".edtItem", rowData).text("");
            $(".edtMemo", rowData).text("");
            $(".edtQty", rowData).text("");
            $(".edtUnitPrice", rowData).text("");
            $(".edtInvDate", rowData).text("");
            $(".edtAmount", rowData).text("");
          tblInvoice.rows().every( function ( rowIdx, tableLoop, rowLoop ) {
            if(rowIdx != 0){
              tblInvoice
              .row(rowIdx)
              .remove()
              .draw();
            }
        } );

        });

     });

</script>
