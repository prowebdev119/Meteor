<template name="activeEmployees">

    <div class="card shadow mb-4 portlet ui-widget ui-widget-content ui-helper-clearfix ui-corner-all ui-resizable">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="text-primary font-weight-bold m-0">Active Employees</h6>
            <div class="dropdown no-arrow">
                <a class="on-editor-change-mode btn btn-link hideelement" role="presentation" href="">Hide</a>
                <button class="btn btn-link btn-sm dropdown-toggle btnchartdropdown" data-toggle="dropdown"
                    aria-expanded="false" type="button">
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </button>

                <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                    <a class="dropdown-item" role="presentation" href="#">Last Month</a>
                    <a class="dropdown-item" role="presentation" href="#">Current Month</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" role="presentation" href="#">More Details</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item editchartsbtn pointer" role="presentation" data-toggle="modal"
                        data-target="#editDashboardModal">Edit
                        Chart</a>
                    <a class="dropdown-item pointer" role="presentation">Reset Chart</a>
                </div>
            </div>
        </div>
