<script>
$('.Show').click(function() {
    $('#search_box').show(500);
    $('.Show').hide(0);
    $('.Hide').show(0);
});
$('.Hide').click(function() {
    $('#search_box').hide(500);
    $('.Show').show(0);
    $('.Hide').hide(0);
});
$('.list_search').click(function() {
    $('#search_box').toggle('slow');
});
</script>
