<template name="newtaxratepop">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4><span class="taxcodepopheader">New Tax Code</span></h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          </div>
          <div class="modal-body">
              <input type="hidden" class="form-control" id="edtTaxID" name="edtTaxID" style="display:none;">
              <input type="hidden" class="form-control" id="taxSelected" name="taxSelected" style="display:none;">

              <div class="row no-gutters">
                  <div class="col d-xl-flex align-items-xl-end">
                      <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Name</label>
                          <input type="text" class="form-control" id="edtTaxNamePop" name="edtTaxNamePop">
                      </div>
                      <div class="form-group" style="margin: 8px;">
                          <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Rate %</label>
                          <input type="text" class="form-control" style="width: 110px;" placeholder="0" id="edtTaxRatePop" name="edtTaxRatePop">
                      </div>
                  </div>
              </div>
              <div class="row no-gutters">
                  <div class="col d-xl-flex align-items-xl-end">
                      <div class="form-group flex-grow-1" style="margin: 8px;">
                          <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Description</label>
                          <input type="text" class="form-control" id="edtTaxDescPop" name="edtTaxDescPop">
                      </div>
                      <!-- <div class="form-group" style="margin: 8px;"><label>Rate</label><input type="text" class="form-control" style="width: 110px;" placeholder="0 %"></div> -->
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button class="btn btn-success btnSaveTaxRate" type="button"><i class="fa fa-save" style="padding-right: 8px;"></i>Save</button>
              <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Close</button>
          </div>
      </div>
  </div>
</template>
