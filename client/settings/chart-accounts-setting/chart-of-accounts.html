<template name="chartOfAccountSettings">
    <div class="chartAccountSettings chartAccountSettingsB">
        <div class="active_page">
            <div class="active_page_content">
                <p><a href="/settings">General Settings</a> &nbsp;â€º&nbsp;</p>
                <br>
                <h1>Chart of Accounts </h1>
                  <!--<a href="#1" name="1" id="open_help" onclick="helpshow();"
                                         style="margin-left: 71.5%;">Show Help</a> -->

                <script>
                    function helpconceal() {
                        if (document.getElementById('help_open').style.display == 'block') {
                            document.getElementById('help_open').style.display = 'none';
                            document.getElementById('open_help').style.display = 'inline-block';

                        }
                    }

                    function helpshow() {
                        if (document.getElementById('help_open').style.display == 'none') {
                            document.getElementById('help_open').style.display = 'block';
                            document.getElementById('open_help').style.display = 'none';
                        }
                    }

                    $(document).ready(function () {
                        // we call the function
                        // helpshow();
                    });
                </script>


            </div>
        </div>
        <div class="accountsDiv">
            <div id="wrapper_main">
                <div id="help_open" style="display:none;">
                    <div id="close_helpbutton"><a id="close_help" onclick="helpconceal();">Hide Help<img
                            src="/icons/closehelp.PNG" class=""></a></div>
                    <table class="helpvideos">
                        <tbody>
                        <tr>
                            <td><a href="#"><img src="/icons/vidchartofaccounts.png" class=""></a></td>
                            <td>
                                <p>Categorise every transaction in VS1Cloud with our full <a href="#">Chart of
                                    Accounts</a>
                                </p>
                                <p>Financial reports draw on each account to show how your business is performing</p>
                                <p><a href="#">Learn more</a> about customizing the chart of accounts</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

                    {{/if}}

            </div>
