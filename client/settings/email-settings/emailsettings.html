                                    }

                                    .colFrequency {

                                    .colSend {

                                            <th class="th colRecipients" style="width: 30% !important;">Recipients</th>
                                        </tr>

                                                        font-size: 30px;
                                                        cursor: pointer;
                                                        color: #00a3d3;
                                                        margin-left: 2px;
                                                    }

                                                    .star:before {
                                                        content: "\2606";
                                                        position: absolute;
                                                        visibility: visible;
                                                        margin-top: -14px;
                                                    }

                                                    .star:checked:before {
                                                        content: "\2605";
                                                        position: absolute;
                                                        color: #00a3d3;
                                                    }
                                                </style>

                                                    </tr>
                                                    {{/unless}}
                                                    {{/each}}
