<template name="trueERPSettings">

                </p><br>
                <h1>VS1Cloud to VS1Cloud</h1>
            </div>

                <div id="wrapper_main">
                    <div class="documentHeader">
                        <div class="col-lg-12">
                            <p>If your suppliers or customers use VS1Cloud, connect with them directly.</p>
                            <p>You can then receive their invoices directly into your Sales and Purchases. Handy

      modalDraggable();
