<div class="modal-dialog modal-sm" role="document">
<div class="modal-content">
<div class="modal-header" style="padding-bottom: 8px;">
<h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>

</h3>
<div class="row mb-3">
<div class="col">
<div class="row">
<div class="col">

<div class="card-header py-3">
<p class="text-primary m-0 font-weight-bold">Customer Type Settings</p>
</div>
<div class="card-body">
<div class="card-body p-3 rounded">
<div class="row no-gutters">
<div class="col">
  <button class="btn btn-primary btnRefresh float-left" type="button" style="margin: 16px 0px; margin-right: 32px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>

      <a class="btn btn-primary btnAddDept" role="button" data-toggle="modal" href="#myModalClientType" style="margin-top: 16px;"><i class="fa fa-plus" style="margin-right: 8px;"></i>Add New Customer Type<br></a>
      {{> clienttypemodal}}
  </div>

</div>
</div>
<div class="row no-gutters" style="display: none;">
<div class="col text-left">
  <button class="btn btn-primary btnAddNewDepart" type="button" style="margin: 8px 0px;"><i class="fa fa-plus" style="margin-right: 5px;"></i>Add New Department</button>
</div>
</div>
<style>
.newTaxRate {
  display: none;
  padding: 16px;
  margin: 16px 0px;
}
</style>
<div class="card newTaxRate" id="newTaxRate">
<div class="row no-gutters d-xl-flex flex-column justify-content-xl-center">
  <div class="col d-xl-flex align-items-xl-end">
      <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start" style="margin: 8px;">
          <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Department ID</label><input type="text" class="form-control" style="width: 150px;" readonly="">
      </div>
      <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start" style="margin: 8px;">
          <label class="text-nowrap" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Header Department</label>
          <select class="custom-select">
              <optgroup label="This is a group">
                  <option value="12" selected="">This is item 1</option>
                  <option value="13">This is item 2</option>
                  <option value="14">This is item 3</option>
              </optgroup>
          </select>
      </div>
      <div class="form-group d-xl-flex flex-column flex-grow-1 justify-content-xl-start align-items-xl-start" style="margin: 8px;">
          <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Department Name</label><input type="text" class="form-control">
      </div>
      <div class="form-group d-xl-flex flex-column flex-grow-1 justify-content-xl-start align-items-xl-start" style="margin: 8px;">
          <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Description</label>
          <input type="text" class="form-control">
      </div>
      <div class="form-group" style="margin: 8px;">
          <div class="custom-control custom-switch" style="margin: 8px;">
              <input class="custom-control-input" type="checkbox" id="formCheck-2"><label class="custom-control-label" for="formCheck-2">Active</label>
          </div>
      </div>
  </div>
</div>
<div class="row no-gutters">
  <div class="col">
      <button class="btn btn-secondary float-right btnCloseAddNewDept" type="button" style="margin: 8px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
      <!-- <button class="btn btn-primary float-right" type="button" style="margin: 8px;"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button> -->
  </div>
</div>
</div>
<!-- Start {{> optionNavSalesOverview}} -->
<div class="d-xl-flex justify-content-xl-end">
<div><a class="btn btnOpenSettings" role="button" data-toggle="modal" href="#myModal2"><i class="icon ion-android-more-horizontal"></i></a>
  <div class="modal fade" role="dialog" tabindex="-1" id="myModal2">
      <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
          <div class="modal-content">
              <div class="modal-header">
                  <h4>Display Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
              <div class="modal-body">
                  <div>
                      {{#if tableheaderrecords}}
                      <form class="d-xl-flex align-items-xl-center">
                          <div class="flex-grow-1">
                              <style>
                                  .groove {
                                      border-style: solid;
                                      border-width: 1px;
                                      width: 200px;
                                      padding: 2px;
                                      border-radius: .35rem;
                                  }
                                  .custom-control-label{
                                      position: absolute;
                                  }
                                  .rngRange {
                                      position: relative;
                                      display: flex;
                                      flex-direction: column;
                                      width: 100%;
                                      pointer-events: auto;
                                      background-color: rgb(255, 255, 255);
                                      background-clip: padding-box;
                                      border: 1px solid rgb(133, 135, 150);
                                      border-radius: .3rem;
                                      border-style: solid;
                                      border-width: 1px;
                                      padding: 2px;
                                      border-radius: .35rem;
                                      color: rgb(128, 128, 128);
                                      height:inherit!important;
                                  }
                                  @media only screen and (max-width: 480px) {
                                      .modal.show .modal-dialog{
                                          float: inherit!important;
                                          left: inherit!important;
                                          top: auto!important;

                                      }
                                  }
                              </style>
                              {{#each item in tableheaderrecords}}
                              {{#if equals item.sTitle ""}}
                              {{else}}

                              <div id="{{item.sIndex}}" class="columnSettings">
                                  <div class="custom-control custom-switch" style="margin: 8px; float:left;">
                                      <input class="custom-control-input chkDatatable" type="checkbox" id="chkSalesNo-{{item.sIndex}}" name="chkSalesNo-{{item.sIndex}}" checked="{{#if item.sVisible}}checked{{else}}{{/if}}" value="{{item.sTitle}}">
                                      <label class="custom-control-label" for="chkSalesNo-{{item.sIndex}}"></label>
                                      <div contenteditable="true" class="groove divcolumn" type="text" value="{{item.sTitle}}" valueupdate="{{item.sClass}}">{{item.sTitle}}</div>
                                  </div>
                                  <div class="d-xl-flex align-items-xl-center divColWidth" style="margin: 8px;">
                                      <label class="text-nowrap" style="padding-left: 0px;margin-top: 8px;">Width: <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>--></label>
                                      <input class="custom-range rngRange" type="number" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000">
                                      <!-- <input class="custom-range rngRange" type="range" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000"> -->
                                  </div>
                              </div>

                              {{#if equals item.sVisible true}}
                              <script>
                                  $("#"+ {{item.sIndex}} +".chkDatatable").attr("checked","checked");
                              </script>
                              {{else}}
                              <script>
                                  $("#"+ {{item.sIndex}} +".chkDatatable").removeAttr("checked");
                              </script>
                              {{/if}}

                              {{/if}}
                              {{/each}}
                          </div>
                      </form>
                      {{/if}}
                  </div>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-primary saveTable" type="button"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                  <button class="btn btn-warning resetTable" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                  <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
<!-- End -->
<div class="table-responsive">
<style>
  .hiddenColumn{
      display:none;
  }
  .showColumn {
      display:table-cell;
      padding:.75rem;
      vertical-align:top;
  }
</style>

  <div class="modal-dialog" role="document">

          <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID" name="selectDeleteLineID"  readonly>

          <!-- <th class="th colDeptID" style="width:50px">Dept #</th> -->

</table>
</div>
</div>

<div class="col">
<button class="btn btn-secondary float-right btnBack" type="button" style="margin: 16px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
