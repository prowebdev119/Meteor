<template name="home">
    <div class="dashboardGraph new-wrapper">
        <div class="active_page">
            <div class="active_page_content">
              <script type="text/javascript">
                var ip = "the ip number, retrieved of some way by a server";
                // the request will be to http://www.geoplugin.net/json.gp?ip=my.ip.number but we need to avoid the cors issue, and we use cors-anywhere api.
                $.getJSON("http://www.geoplugin.net/json.gp?ip="+ip,function(response){
                
                document.getElementById("countryLogin").innerHTML = response.geoplugin_countryName;
              });
              </script>

              <script type="text/javascript">
              var getLoginTime = localStorage.getItem("loginTime");
              var endTime = moment();
              var duration = moment.duration(endTime.diff(getLoginTime));
              var hours = parseInt(duration.asHours());
              var minutes = parseInt(duration.asMinutes())-hours*60;
              document.getElementById("lastLogin").innerHTML = hours + ' hours and '+ minutes +' minutes ago from';
              </script>
                <h1 class="dashboard_header" id="loggeddatabasedash">{{loggedDb}}
                  <span class="last_login" id="countryLogin"></span>
                  <span class="last_login" id="lastLogin"></span>
                  <span class="last_login">Your last login:</span>
                </h1>
            </div>
        </div>
