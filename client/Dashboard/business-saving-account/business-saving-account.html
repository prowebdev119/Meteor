<template name="businessSavingAccount">
  <script>
var months    = ['January','February','March','April','May','June','July','August','September','October','November','December'];
var now       = new Date();
var thisMonth = months[now.getMonth()]; // getMonth method returns the month of the date (0-January :: 11-December)
var outputbsa = document.getElementById('outputbsa');


 if(outputbsa.textContent !== undefined) {
    outputbsa.textContent = thisMonth;
  }
  else {
    outputbsa.innerText = thisMonth;
  }
</script>
