<template name="supplierscard">
    <div>
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>

                    .results tr[visible='false'],
                    .no-result {
                        display: none;
                    }

                    .results tr[visible='true'] {
                        display: table-row;
                    }

                    .counter {
                        padding: 8px;
                        color: #ccc;
                    }

                    .sideSearch {
                        width: 200px;
                        overflow-x: hidden;
                        overflow-y: hidden;
                    }

                    .cardB {
                        /* max-height:700px; */
                        overflow-y: auto;
                    }

                    .cardB420 {
                        max-height: 300px;
                        overflow-y: auto;
                    }

                    .rowB {
                        overflow-x: auto;
                    }

                    .nav-tabs .nav-link.active {
                        color: rgb(0, 163, 211) !important;
                        background-color: #EDEDED !important;
                        border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
                    }

                    .nav-tabs .nav-link {
                        background-color: #fff !important;
                        border-color: #00a3d3 !important;
                    }

                    @media only screen and (max-width: 600px) {

                                    </div>
                                </div>

                                                    <button class="btn btn-primary btnView btnHide" id="btnHide" type="button"><i class="fa fa-eye" style="margin-right: 5px;"></i>Hide</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                                        </div>
                                                    </div>
                                                </form>

                                        </div>
                                        <div class="modal-footer">

                                            <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                                        </div>
