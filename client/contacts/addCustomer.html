<template name="customerscard">
    <div>
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        {{#if record}}
            <div style="margin: 16px;">
                <style>
                    .results tr[visible='false'],
                    .no-result {
                        display: none;
                    }

                    .results tr[visible='true'] {
                        display: table-row;
                    }

                    .counter {
                        padding: 8px;
                        color: #ccc;
                    }

                    .sideSearch {
                        width: 200px;
                        overflow-x: hidden;
                        overflow-y: hidden;
                    }

                    .cardB {
                        /* max-height: 700px; */
                        overflow-y: auto;
                    }

                    .cardB420 {
                        max-height: 300px;
                        overflow-y: auto;
                    }

                    .rowB {
                        overflow-x: auto;
                    }

                    .nav-tabs .nav-link.active {
                        color: rgb(0, 163, 211) !important;
                        background-color: #EDEDED !important;
                        border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
                    }

                    .nav-tabs .nav-link {
                        background-color: #fff !important;
                        border-color: #00a3d3 !important;
                    }

                    @media only screen and (max-width: 600px) {
                        .sideSearch {
                            width: auto;
                        }
                    }
                </style>
                <style>
                    #btnView {
                        display: none;
                    }

                    @media screen and (min-width: 1025px) {
                        .viewList {
                            display: none;
                        }

                        .displayList {
                            height: 115vh;
                        }

                        .customerCardParent {
                            height: 100%;
                        }
                    }

                    .currentSelect {
                        background-color: #ededed99;
                        color: #00a3d3;
                    }

                    @media screen and (max-width: 450px) {
                        .sideSearch {
                            height: 400px !important;
                            overflow-y: scroll;
                        }
                    }
                </style>
                <div class="d-sm-flex justify-content-between align-items-center mb-4" style="margin-left: 8px;">
                    <h2 class="text-dark mb-0">Customer Overview Dashboard

                        <a role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>
                    </h2>
                </div>

                <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="padding-bottom: 8px;">
                                <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=59" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                                <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                            </div>
                            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4 col-lg-2 displayList" id="displayList">
                        <div class="card shadow mb-4 customerCardParent" style="margin: 8px;">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="text-primary font-weight-bold m-0">Customers</h6>
                                <div class="dropdown no-arrow">
                                    <button class="btn btn-link btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                                    <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                                        <p class="text-center dropdown-header">Customer List</p>
                                        <a class="dropdown-item btnNewCustomer" role="presentation" href="#">&nbsp;+ New Customer</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body text-nowrap cardB customerListCard" id="customerListCard">
                                <div class="sideSearch">
                                    <div class="form-group pull-right">
                                        <input type="text" class="search form-control" placeholder="Search...">
                                    </div>
                                    <span class="counter pull-right"></span>
                                    <table id="tblCustomerSideList" name="tblCustomerSideList" class="table table-hover table-bordered results tblCustomerSideList">
                                        <thead>
                                            <tr>
                                                <th>Customer</th>
                                            </tr>
                                            <tr class="warning no-result">
                                                <td colspan="4"><i class="fa fa-warning"></i> No result</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {{#if customerrecords}}
                                                {{#each item in customerrecords}}
                                                    <tr id="{{item.id}}" class="{{item.isslectJob}}" style="cursor: pointer;">
                                                        <td data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="{{item.company}}" id="{{item.id}}" class="{{item.isslectJob}} {{item.classname}}">{{item.company}}</td>
                                                    </tr>
                                                {{/each}}
                                            {{/if}}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-8 col-lg-10 displayInfo" id="displayInfo">
                        <div class="row">
                            <div class="col-12 col-lg-4 mb-4 openBalance" style="margin: 0px;margin-bottom: 0px; cursor:pointer; ">
                                <div class="card shadow border-left-warning py-2" style="margin: 8px;">
                                    <div class="card-body">
                                        <div class="row align-items-center no-gutters">
                                            <div class="col mr-2">
                                                <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span class="text-warning">Open Balance</span></div>
                                                <div class="text-dark font-weight-bold h5 mb-0"><a href="#"><span class="custAwaitingAmt">0.00</span></a></div>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-file-invoice-dollar fa-2x text-gray-300"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 mb-4" style="margin: 0px;margin-bottom: 0px;">
                                <div class="card shadow border-left-danger py-2" style="margin: 8px;">
                                    <div class="card-body">
                                        <div class="row align-items-center no-gutters">
                                            <div class="col mr-2">
                                                <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span class="text-danger">Overdue balance</span></div>
                                                <div class="text-dark font-weight-bold h5 mb-0"><a href="/agedreceivablessummary"><span class="custOverdueAmt">0.00</span></a></div>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-file-invoice-dollar fa-2x text-gray-300"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow mb-4 cardSizing" style="margin: 8px;">
                            <div class="card-header d-flex justify-content-between align-items-xl-center">
                                <!-- <div class="custom-control custom-switch" style="margin: 4px;"><input class="custom-control-input" type="checkbox" id="activeChk" checked><label class="custom-control-label" for="activeChk"></label></div> -->

                                <h6 class="text-left float-left flex-grow-1 font-weight-bold m-0 customerInfo" id="customerInfo" style="color: #00A3D3;">{{#if isJob}} {{record.jobcompany}} - {{record.jobfirstname}} {{record.joblastname}} -
                                        {{record.jobphone}}
                                    {{else}}{{record.company}} - {{record.firstname}} {{record.lastname}} - {{record.phone}}{{/if}}</h6>
                                <!--here-->

                                <a class="btn btnOpenSettings" role="button" data-toggle="modal" href="#customfieldModal"><i class="fas fa-ellipsis-v text-gray-400"></i></a>

                            </div>

                            <!-- Start {{> optionCustomFiled}} -->
                            <div class="modal fade" role="dialog" tabindex="-1" id="customfieldModal">
                                <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4>Field Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <div>
                                                <form class="d-xl-flex align-items-xl-center">
                                                    <div class="flex-grow-1">
                                                        <div class="custom-control custom-switch" style="margin: 8px;">
                                                            <input class="custom-control-input" type="checkbox" id="formCheck-one" name="formCheck-one" value="one" checked>
                                                            {{#if contactCloudPreferenceRec}}
                                                                {{#if equals contactCloudPreferenceRec.customFields.[0].hidden false}}
                                                                    <script>
                                                                        $('#formCheck-one').attr("checked", "checked");
                                                                        $('.checkbox1div').css('display', 'block');
                                                                    </script>
                                                                {{else}}
                                                                    <script>
                                                                        $('#formCheck-one').removeAttr("checked");
                                                                        $('.checkbox1div').css('display', 'none');
                                                                    </script>
                                                                {{/if}}
                                                            {{else}}
                                                            {{/if}}
                                                            <label class="custom-control-label" style="position: absolute;" for="formCheck-one"></label>
                                                            <div contenteditable="true" class="groove customField1Text">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[0].label}}{{else}}Custom Field 1{{/if}}</div>
                                                        </div>

                                                        <div class="custom-control custom-switch" style="margin: 8px;">
                                                            <input class="custom-control-input" type="checkbox" id="formCheck-two" value="two" checked>
                                                            {{#if contactCloudPreferenceRec}}
                                                                {{#if equals contactCloudPreferenceRec.customFields.[1].hidden false}}
                                                                    <script>
                                                                        $('#formCheck-two').attr("checked", "checked");
                                                                        $('.checkbox2div').css('display', 'block');
                                                                    </script>
                                                                {{else}}
                                                                    <script>
                                                                        $('#formCheck-two').removeAttr("checked");
                                                                        $('.checkbox2div').css('display', 'none');
                                                                    </script>
                                                                {{/if}}
                                                            {{/if}}
                                                            <label class="custom-control-label" style="position: absolute;" for="formCheck-two"></label>
                                                            <div contenteditable="true" class="groove customField2Text">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[1].label}}{{else}}Custom Field 2{{/if}}</div>
                                                        </div>

                                                        <div class="custom-control custom-switch" style="margin: 8px;">
                                                            <input class="custom-control-input" type="checkbox" id="formCheck-three" value="three" checked>
                                                            {{#if contactCloudPreferenceRec}}
                                                                {{#if equals contactCloudPreferenceRec.customFields.[2].hidden false}}
                                                                    <script>
                                                                        $('#formCheck-three').attr("checked", "checked");
                                                                        $('.checkbox3div').css('display', 'block');
                                                                    </script>
                                                                {{else}}
                                                                    <script>
                                                                        $('#formCheck-three').removeAttr("checked");
                                                                        $('.checkbox3div').css('display', 'none');
                                                                    </script>
                                                                {{/if}}
                                                            {{/if}}
                                                            <label class="custom-control-label" style="position: absolute;" for="formCheck-three"></label>
                                                            <div contenteditable="true" class="groove customField3Text">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[2].label}}{{else}}Custom Field 3{{/if}}</div>
                                                        </div>

                                                        <div class="custom-control custom-switch" style="margin: 8px;">
                                                            <input class="custom-control-input" type="checkbox" id="formCheck-four" value="four" checked>
                                                            {{#if contactCloudPreferenceRec}}
                                                                {{#if equals contactCloudPreferenceRec.customFields.[3].hidden false}}
                                                                    <script>
                                                                        $('#formCheck-four').attr("checked", "checked");
                                                                        $('.checkbox4div').css('display', 'block');
                                                                    </script>
                                                                {{else}}
                                                                    <script>
                                                                        $('#formCheck-four').removeAttr("checked");
                                                                        $('.checkbox4div').css('display', 'none');
                                                                    </script>
                                                                {{/if}}
                                                            {{/if}}
                                                            <label class="custom-control-label" style="position: absolute;" for="formCheck-four"></label>
                                                            <div contenteditable="true" class="groove customField4Text">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[3].label}}{{else}}Custom Field 4{{/if}}</div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-success btnSaveSettings" type="button"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                            <button class="btn btn-warning btnResetSettings" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                            <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END  -->

                            <div class="card-body text-nowrap">
                                <div>
                                    <ul class="nav nav-tabs nav-fill">

                                        {{# if isJob}}
                                            <li class="nav-item" style="cursor: pointer;"><a class="nav-link jobTab active" role="tab" data-toggle="tab" data-target="#tab-Job">Job Details</a></li>
        {{else}}
            <li class="nav-item" style="cursor: pointer;"><a class="nav-link customerTab active" role="tab" data-toggle="tab" data-target="#tab-2">Customer Details</a></li>
            <li class="nav-item" style="cursor: pointer;"><a class="nav-link jobTab" role="tab" data-toggle="tab" data-target="#tab-3">Job Details</a></li>
        {{/if}}
        <li class="nav-item" style="cursor: pointer;"><a class="nav-link transactionTab" role="tab" data-toggle="tab" data-target="#tab-1">Transaction List</a></li>
        <!--<li class="nav-item" style="cursor: pointer;"><a class="nav-link LeadTab" role="tab" data-toggle="tab" data-target="#tabb-4">CRM</a></li>-->
    </ul>
        <div class="tab-content">
            <style>
                .table-responsive {
                    overflow-x: auto;
                }

                @media only screen and (max-width: 1920px) {
                    .cardSizing {
                        /*                                                width: 1464px;*/
                    }

                    .tab-1 {
                        width: 100%;
                    }

                    .tab-2 {
                        width: 100%;
                    }

                    .tab-3 {
                        width: 100%;
                    }
                }

                @media only screen and (max-width: 1600px) {

                    .tab-1 {

                        width: 100%;
                    }

                    .tab-3 {
                        width: 100%;
                    }
                }

                    }

                    .tab-1 {

                    .tab-3 {
                        width: 100%;

                }

                        width: 100%;
                    }
                }
            </style>
            <!-- start Job -->
            {{# if isJob}}
                <div class="tab-pane active border rounded-0 tab-Job jobTabEdit" role="tabpanel" id="tab-Job" style="background-color: #ededed; border-color: #ededed #00a3d3 #00a3d3 #00a3d3 !important;">
                    <!-- <button class="btn btn-primary btnNewJob" id="btnNewJob" type="button" style="margin: 4px;"><i class="fa fa-plus" style="padding-right: 5px;"></i>New Job</button> -->
                    <div class="row d-xl-flex flex-column justify-content-xl-center" style="margin: 12px;">
                        <div class="col">
                            <div class="row">
                                <div class="col-12 col-md-6" style="padding: 0px;">
                                    <div class="form-group" style="margin: 4px;"><label>Company Name</label><input type="text" class="form-control" id="edtJobCustomerCompany" name="edtJobCustomerCompany" value="{{record.jobcompany}}" readonly>
                                        <input type="hidden" class="form-control" id="edtParentJobCustomerCompany" name="edtParentCustomerCompany" value="{{record.jobCompanyParent}}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6" style="padding: 0px;">
                                    <div class="form-group" style="margin: 4px;"><label>Email</label><input type="text" class="form-control" id="edtJobCustomerEmail" name="edtJobCustomerEmail" value="{{record.jobemail}}"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-md-1" style="padding: 0px;">
                                    <div class="form-group" style="margin: 4px;"><label class="text-nowrap">Title</label>
                                        <input type="text" class="form-control" id="edtJobTitle" name="edtJobTitle" value="{{record.jobtitle}}">
                                    </div>
                                </div>
                                <div class="col-6 col-md-4" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">First Name</label>
                                        <input type="text" class="form-control" id="edtJobFirstName" name="edtJobFirstName" value="{{record.jobfirstname}}">
                                    </div>
                                </div>
                                <div class="col-6 col-md-3" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Middle Name</label>
                                        <input type="text" class="form-control" id="edtJobMiddleName" name="edtJobMiddleName" value="{{record.jobmiddlename}}">
                                    </div>
                                </div>
                                <div class="col-6 col-md-4" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Last Name</label>
                                        <input type="text" class="form-control" id="edtJobLastName" name="edtJobLastName" value="{{record.joblastname}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-8 col-md-8" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Job Name</label><input type="text" class="form-control" id="edtJobName" name="edtJobName" value="{{record.jobName}}" readonly>
                                    </div>
                                </div>
                                <div class="col-4 col-md-4" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Job Number</label><input type="text" class="form-control" id="edtJobNumber" name="edtJobNumber" value="{{record.jobNumber}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 col-md-4" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Phone</label><input type="text" class="form-control" id="edtJobCustomerPhone" name="edtJobCustomerPhone"
                                            value="{{record.jobphone}}"></div>
                                </div>
                                <div class="col-6 col-md-4" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Mobile</label><input type="text" class="form-control" id="edtJobCustomerMobile" name="edtJobCustomerMobile"
                                            value="{{record.jobmobile}}"></div>
                                </div>
                                <div class="col-6 col-md-4" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Fax</label><input type="text" class="form-control" id="edtJobCustomerFax" name="edtJobCustomerFax" value="{{record.jobfax}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-md-4" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Skype ID</label><input type="text" class="form-control" id="edtJobCustomerSkypeID" name="edtJobCustomerSkypeID"
                                            value="{{record.jobskype}}">
                                    </div>
                                </div>
                                <div class="col-6 col-md-4" style="padding: 0px;">
                                    <div class="form-group flex-grow-1" style="margin: 4px;"><label class="text-nowrap">Website</label><input type="text" class="form-control" id="edtJobCustomerWebsite" name="edtJobCustomerWebsite"
                                            value="{{record.jobwebsite}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col" style="padding: 4px;margin-top: 16px;">
                            <div>
                                <ul class="nav nav-tabs nav-justified">
                                    <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" data-target="#tab-Job4">Address</a></li>
                                    <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-Job5">Notes</a></li>
                                    <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-Job6">Billing</a></li>
                                    <li class="nav-item attachmentTabJobNoPOP"><a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-Job8">{{#if attachmentCountJobNoPOP}}<span
                                                    id="attachment-count">{{attachmentCountJobNoPOP}}</span>{{/if}} Attachments</a></li>

                                    <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" data-target="#tab-Job10">Tax</a></li>
                                </ul>

                                <div class="tab-content">
                                    <div class="tab-pane active border rounded-0 tab-Job4" role="tabpanel" id="tab-Job4" style="border-color: #ededed #00a3d3 #00a3d3 #00a3d3 !important;overflow: auto;">
                                        <div class="row" style="margin: 4px 12px;">
                                            <div class="col-12" style="padding: 0px;">
                                                <h4 style="margin: 4px;">Shipping Address</h4>
                                            </div>
                                        </div>
                                        <div class="row" style="margin: 4px 12px;">
                                            <div class="col-12 col-md-6" style="padding: 0px;">
                                                <div class="form-group" style="margin: 4px;"><label>Street Address</label><textarea class="form-control" style="height: 116px;" rows="4" id="edtJobCustomerShippingAddress"
                                                        name="edtJobCustomerShippingAddress" value="{{record.jobshippingaddress}}"></textarea></div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="row">
                                                    <div class="col-6" style="padding: 0px;">
                                                        <div class="form-group" style="margin: 4px;"><label>City / Town</label><input type="text" class="form-control" id="edtJobCustomerShippingCity" name="edtJobCustomerShippingCity"

                                                    </div>
                                                    <div class="col-6" style="padding: 0px;">

                                                                    {{else}}

                                                                    {{/if}}
                                                                {{/each}}
