                                                                                                                            image/gif,image/png,image/bmp,image/tiff,application/pdf,
                                                                                                                            application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,
                                                                                                                            application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
                                                                                                                            application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,
                                                                                                                            application/vnd.oasis.opendocument.formula,text/csv,text/plain,text/rtf,message/rfc822,
                                                                                                                            application/vnd.ms-outlook,application/vnd.oasis.opendocument.spreadsheet,
                                                                                                                            application/vnd.oasis.opendocument.text,application/x-iwork-keynote-sffkey,
                                                                                                                            application/vnd.apple.keynote,application/x-iwork-pages-sffpages,
                                                                                                                            application/vnd.apple.pages,application/x-iwork-numbers-sffnumbers,
                                                                                                                            application/vnd.apple.numbers,application/zip,application/rar,
                                                                                                                            application/x-zip-compressed,application/x-zip,application/x-7z-compressed">
                                            <button class="btn btn-primary btnUploadFile new_attachment_btn" type="button" style="margin: 4px;"><i class="fa fa-cloud-upload" style="margin-right: 5px;"></i>Upload</button>

                                        </div>
                                    </div>
                                </div>

                                <!-- View File Attachemt -->
                                <div id="files_view" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">x</button>
                                                <h4 class="modal-title">{{uploadedFile.name}}</h4>
                                            </div>
                                            <div class="modal-body">
                                                {{#if uploadedFile.image}}
                                                <div class="image-previewer">
                                                    <img src="{{uploadedFile.link}}">
                                                </div>
                                                {{else}}
                                                <div class=" default-file {{uploadedFile.class}}">

                                                </div>
                                                {{/if}}
                                                <div class="download_button">
                                                    <a class="new_create_btn btn btn-primary" id="downloadButton" download="{{uploadedFile.name}}" href="{{uploadedFile.link}}">Download</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End View File attachment -->

                                <div class="tab-pane border rounded-0" role="tabpanel" id="tab-9" style="border-color: #ededed #00a3d3 #00a3d3 #00a3d3 !important;">
                                    <div class="row no-gutters" style="margin: 12px;">
                                        <div class="col d-xl-flex align-items-xl-center">
                                            <div class="form-group flex-grow-1 checkbox1div" style="margin: 4px;">
                                                <label class="lblCustomField1">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[0].label}}{{else}}Custom Field 1{{/if}}</label>
                                                <input type="text" class="form-control" id="edtCustomeField1" name="edtCustomeField1" value="{{record.custfield1}}">
                                            </div>
                                            <div class="form-group flex-grow-1 checkbox2div" style="margin: 4px;">
                                                <label class="lblCustomField2">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[1].label}}{{else}}Custom Field 2{{/if}}</label>
                                                <input type="text" class="form-control" id="edtCustomeField2" name="edtCustomeField2" value="{{record.custfield2}}">
                                            </div>
                                            <div class="form-group flex-grow-1 checkbox3div" style="margin: 4px;">
                                                <label class="lblCustomField3">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[2].label}}{{else}}Custom Field 3{{/if}}</label>
                                                <input type="text" class="form-control" id="edtCustomeField3" name="edtCustomeField3" value="{{record.custfield3}}">
                                            </div>
                                            <div class="form-group flex-grow-1 checkbox4div" style="margin: 4px;">
                                                <label class="lblCustomField4">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[3].label}}{{else}}Custom Field 4{{/if}}</label>
                                                <input type="text" class="form-control" id="edtCustomeField4" name="edtCustomeField4" value="{{record.custfield4}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane border rounded-0" role="tabpanel" id="tab-10" style="border-color: #ededed #00a3d3 #00a3d3 #00a3d3 !important;">
                                    <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start" style="margin: 12px;">
                                        <div class="col">
                                            <div class="custom-control custom-switch" style="margin: 4px;"><input class="custom-control-input chkTaxExempt" type="checkbox" id="formCheck-TaxCode" style=" cursor: pointer;" checked><label class="custom-control-label" for="formCheck-TaxCode" style=" cursor: pointer;">Customer is tax exempt</label></div>
                                        </div>

                                        {{#if equals record.taxcode "NT"}}
                                        <script>
                                            $('#formCheck-TaxCode').attr("checked", "checked");
                                            $('#autoUpdate').css('display', 'none');

                                        </script>
                                        {{else}}
                                        <script>
                                            $('#formCheck-TaxCode').removeAttr("checked");
                                            $('#autoUpdate').css('display', 'block');

                                        </script>
                                        {{/if}}

                                        <div class="col d-xl-flex align-items-xl-end">
                                            <div id="autoUpdate" style="display: none;">
                                                <div class="form-group d-flex d-sm-flex d-xl-flex flex-column flex-grow-1 align-items-start align-items-sm-start align-items-xl-start" style="margin: 4px;"><label class="text-nowrap">Tax Code</label>
                                                    <select class="form-control taxCodeSelect" style="width: 260px; cursor: pointer;" id="sltTaxCode" name="sltTaxCode">
                                                        {{#each item in taxCodeList}}
                                                        {{#if equals item record.taxcode }}
                                                        <option value="{{record.taxcode}}" selected="">{{record.taxcode}}</option>
                                                        {{else}}
                                                        <option value="{{item}}">{{item}}</option>
                                                        {{/if}}
                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success btnSaveCustPOP" type="button" style="min-width: 90px;"><i class="fa fa-save" style="margin: 4px;"></i>Save</button>
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
