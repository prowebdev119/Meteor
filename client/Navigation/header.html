    {{#if isGreenTrack}}

                    $set: {
                        userMultiLogon: false
                    }
                });
            };
        </script>
    {{else}}

            function logOutFunc() {
                window.open('/', '_self');

                    }

                            </div>
                            <!-- <div class="col-12" style="text-align: center;font-size: 23px;font-weight: 700;margin-bottom: 8px; color: #1cc88a;">
                                <span class="progressName"></span><i class="fas fa-check"></i>
                            </div> -->
                            <style>
                                #processContainer {
                                    height: 165px;
                                    overflow: hidden;
                                }

                                #processContainerInner {
                                    height: 100%;
                                    text-align: center;
                                }

                                .process {
                                    color: #1cc88a;
                                    animation-name: redtogreen;
                                    animation-duration: 2s;
                                    animation-iteration-count: 1;
                                }

                                @keyframes redtogreen {
                                    from {
                                        color: #e74a3b;
                                    }

                                    to {
                                        color: #1cc88a;
                                    }
                                }

                                .process-check {
                                    color: #1cc88a;
                                    animation-name: transtogreen;
                                    animation-duration: 4s;
                                    animation-iteration-count: 1;
                                }

                                @keyframes transtogreen {
                                    from {
                                        color: rgba(0, 0, 0, 0);
                                    }

                                    to {
                                        color: #1cc88a;
                                    }
                                }

                                .hideProcess {
                                    display: none;
                                    transition: display 0.2s ease-out;
                                    height: 0px;
                                    transition: height 0.2s ease-out;
                                }

                                .hide {
                                    display: none !important;
                                }

                                .checkmarkwrapper {
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                }

                                .checkmark__circle {
                                    stroke-dasharray: 166;
                                    stroke-dashoffset: 166;
                                    stroke-width: 2;
                                    stroke-miterlimit: 10;
                                    stroke: #1cc88a;
                                    fill: none;
                                    animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards
                                }

                                .checkmark {
                                    width: 56px;
                                    height: 56px;
                                    border-radius: 50%;
                                    display: block;
                                    stroke-width: 2;
                                    stroke: #fff;
                                    stroke-miterlimit: 10;
                                    margin: 0 auto;
                                    box-shadow: inset 0px 0px 0px #1cc88a;
                                    animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both
                                }

                                .checkmark__check {
                                    transform-origin: 50% 50%;
                                    stroke-dasharray: 48;
                                    stroke-dashoffset: 48;
                                    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards
                                }

                                @keyframes stroke {
                                    100% {
                                        stroke-dashoffset: 0
                                    }
                                }

                                @keyframes scale {

                                    0%,
                                    100% {
                                        transform: none
                                    }

                                    50% {
                                        transform: scale3d(1.1, 1.1, 1)
                                    }
                                }

                                @keyframes fill {
                                    100% {
                                        box-shadow: inset 0px 0px 0px 30px #7ac142
                                    }
                                }
                            </style>
                            <div class="col-12">
                                <div id="processContainer">

                                        <div class="processContainerAnchor"></div>
                                        <div class="checkmarkwrapper hide" id="checkmarkwrapper" style="margin-top: 2em;">
                                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                                                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
