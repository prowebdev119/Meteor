<template name="newsidenav">
    <nav id="sidebar">

        <style>
            #sidebar a,
            #sidebar a:hover,
            #sidebar a:focus {
                color: inherit;
                text-decoration: none;
                transition: all 0.3s;
            }

            .navbar {
                padding: 15px 10px;
                background: #fff;
                border: none;
                border-radius: 0;
                margin-bottom: 40px;
                box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            }

            .navbar-btn {
                box-shadow: none;
                outline: none !important;
                border: none;
            }

            .line {
                width: 100%;
                height: 1px;
                border-bottom: 1px dashed #ddd;
                margin: 40px 0;
            }

            .wrapper {
                display: flex;
                width: 100%;
                align-items: stretch;
                overflow-x: hidden;
            }

            #sidebar {
                min-width: 6vw;
                max-width: 6vw;
                background: #00a3d3;
                color: rgba(255, 255, 255, 1);
                transition: all 0.3s;
                overflow-y: overlay;
                overflow-x: hidden;
                height: 100vh;
                position: sticky;
                top: 0;
                left: 0;
                z-index: 10;
            }

            #sidebar.active {
                margin-left: -200px;
                color: #fff;
            }

            #sidebar .sidebar-header {
                padding: 12px 10px;
                background: #00a3d3;
                height: 7vh;
            }

            #sidebar ul p {
                color: #fff;
                padding: 10px;
            }

            #sidebar ul li a {
                padding: 10px;
                padding-top: 16px;
                font-size: .65rem;
                display: block;
                cursor: pointer;
            }

            #sidebar ul li a:hover {
                color: #00C2EF;
                background: #fff;
            }

            #sidebar ul li.active>a,
            a[aria-expanded="true"] {
                color: #fff;
                background: #858796;
            }

            #sidebar ul li.active>a:hover,
            a[aria-expanded="true"] {
                color: #fff;
                /* background: #00C2EF; */
            }

            a[data-toggle="collapse"] {
                position: relative;
            }

            .liHeader::after {
                display: none;
            }


            ul ul a {
                font-size: .75rem !important;
                padding-left: 10px !important;
                background: #858796;
            }

            .vs1brand {
                width: 100%;
            }

            .faHeader {
                font-size: 15px;
                margin: 0 auto;
            }

            .liHeader {
                display: grid !important;
                justify-content: center !important;
            }

            .opacityNotActive {
                /* color: rgba(255, 255, 255, 0.45); */
            }

            .collapse.show {
                color: #fff;
            }

            .collapse.show label{
                color: #858796;
            }

            @media screen and (max-width: 1600px) {
                #sidebar {
                    min-width: 8vw;
                }
            }

            @media screen and (max-width: 1366px) {
                #sidebar {
                    min-width: 9vw;
                }
            }

            @media screen and (max-width: 1200px) {
                #sidebar {
                    min-width: 11vw;
                }
            }

            @media screen and (max-width: 992px) {
                #sidebar {
                    min-width: 15vw;
                }
                #sidebar .sidebar-header {
                    height: 65px;
                }
            }

            @media screen and (max-width: 768px) {
                #sidebar {
                    min-width: 16vw;
                }
                #sidebar .sidebar-header {
                    height: 65px;
                }
            }

            @media screen and (max-width: 576px) {
                #sidebar {
                    min-width: 28vw;
                }
                #colContent {
                    width: 102vw !important;
                }
            }


            @media screen and (max-width: 400px) {
                #sidebar {
                    min-width: 32vw;
                }
            }
        </style>
