<template name="newFilterModal">
  <div class="modal fade" id="newFilter" tabindex="-1" role="dialog" aria-labelledby="newFilterLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newFilterLabel">New Filter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Filter Name</label>
                <input type="text" class="form-control" id="" name="" autocomplete="off">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>Filter Query</label>
                <textarea class="form-control" rows="4" id="" name="" autocomplete="off"></textarea>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>Filter Color</label>
                <input type="color" class="form-control" id="" name="" autocomplete="off">
              </div>
            </div>
            <div class="col-12 mb-4">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" value="swtAddToFavoritesFilter"
                  id="swtAddToFavoritesFilter" name="swtAddToFavoritesFilter" style="cursor: pointer;">
                <label class="custom-control-label" for="swtAddToFavoritesFilter" style="cursor: pointer;">Add to
                  Favorites</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
