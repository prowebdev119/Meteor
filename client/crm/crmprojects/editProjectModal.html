<template name="editProjectModal">
  <div class="modal fade" id="editCrmProject" tabindex="-1" role="dialog" aria-labelledby="editCrmProjectLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCrmProjectLabel">Edit Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label>Project Name</label>
                <input type="text" class="form-control" id="editCrmProjectName" name="editCrmProjectName"
                  autocomplete="off">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>Project Color</label>
                <input type="color" class="form-control" id="editCrmProjectColor" name="editCrmProjectColor"
                  autocomplete="off">
              </div>
            </div>
            <div class="col-12 mb-4">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" value="swteditCrmProjectFavorite"
                  id="swteditCrmProjectFavorite" name="swteditCrmProjectFavorite" style="cursor: pointer;">
                <label class="custom-control-label" for="swteditCrmProjectFavorite" style="cursor: pointer;">Add to
                  Favorites</label>
              </div>
            </div>
            <div class="col-12 mb-4">
              <label>View</label>
              <div class="row">
                <div class="col-6 listCol">
                  <div class="listoptiondiv mb-2"
                    style="background-image: url('images/listoption.svg'); height: 85px; width: 100%; border-radius: 5px; border: 2px solid #d1d3e2;">
                  </div>
                  <!-- <img src="images/listoption.svg" style="width: 100%; "> -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="crmViewOption" id="editCrmViewOptionList"
                      value="listoption" checked>
                    <label class="form-check-label" for="editCrmViewOptionList">
                      List
                    </label>
                  </div>
                </div>
                <div class="col-6 boardCol">
                  <div class="boardoptiondiv mb-2"
                    style="background-image: url('images/gridoption.svg'); height: 85px; width: 100%; border-radius: 5px; border: 2px solid #d1d3e2;">
                  </div>
                  <!-- <img src="images/gridoption.svg" style="width: 100%;"> -->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="crmViewOption" id="editCrmViewOptionGrid"
                      value="gridoption">
                    <label class="form-check-label" for="editCrmViewOptionGrid">
                      Board
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <p>View is synced between teammates in shared projects. Learn more.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="hidden" id="editProjectID">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btnEditCrmProject" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
