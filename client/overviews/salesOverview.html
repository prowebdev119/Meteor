<template name="salesoverview">
    <style>
        .dimmedChart>div {
            background-color: #dddfeb !important;
        }

        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;

        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>

        <style>
            @media screen and (max-width: 420px) {
                .salesOverviewMobile {
                    margin-bottom: 50px;
                }
            }
        </style>
      
        <header class="px-0 pt-2 pb-3 d-flex align-items-center salesOverviewMobile">
            <h2 class="mr-1 pageHeader" >Sales Overview</h2>
                <a class="m-1" role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">
                    Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i>
                </a>
                <!-- Start Help View Modal -->
                <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="padding-bottom: 8px;">
                                <h4>Help</h4><button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal"
                                        class="btn btn-primary helpModal">View Help Video</a></p>
                                <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=54"
                                        target="_blank" class="btn btn-primary">Download Help File</a></p>
                                <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ
                                        Advisor</button></p>
                                <p class="text-center text-muted" style="margin: 0px;"><a
                                        href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}"
                                        target="_blank" class="btn btn-primary">Go To Forum</a></p>
                            </div>
                            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light"
                                    data-dismiss="modal" type="button">Close</button></div>
                        </div>
                    </div>
                </div>
                <!-- End Help View Modal -->
                <a class="btn btnOpenSettings float-right ml-auto" role="button" data-toggle="modal" href="#myModal3"
                    style="margin-right: 4px;"><i class="icon ion-android-more-horizontal"></i></a>
           
            <div class="modal fade" role="dialog" tabindex="-1" id="myModal3">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Sales Settings</h4><button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12" style="margin-bottom: 8px;">
                                    <div class="d-xl-flex justify-content-between align-items-xl-center">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input feeOnTopInput"
                                                id="feeOnTopInput" checked />
                                            <label style="width: 275px;" class="custom-control-label"
                                                for="feeOnTopInput">Apply online payment fee to total.</label>
                                        </div>
                                        <i data-toggle="tooltip" data-placement="left"
                                            class="fa fa-question-circle-o float-right"
                                            title="Include the payment link fee on top of the final price. This will be visible to your clients."></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" style="margin-bottom: 8px;">
                                    <div class="d-xl-flex justify-content-between align-items-xl-center">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input feeInPriceInput"
                                                id="feeInPriceInput" />
                                            <label style="width: 275px;" class="custom-control-label"
                                                for="feeInPriceInput">Include online payment fee in total.</label>
                                        </div>
                                        <i data-toggle="tooltip" data-placement="left"
                                            class="fa fa-question-circle-o float-right"
                                            title="Include the payment link fee in the final price. This will be hidden from your clients."></i>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <button id="" class="btn btn-primary btnTaxRateSettings" type="button"
                                        style="width: 100%; margin: 8px 0px;">
                                        <i class="fas fa-cog" style="margin-right: 5px;"></i>Tax Rate Settings
                                    </button>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <button id="" class="btn btn-primary btnTermsSettings" type="button"
                                        style="width: 100%; margin: 8px 0px;">
                                        <i class="fas fa-cog" style="margin-right: 5px;"></i>Terms Settings
                                    </button>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <button id="" class="btn btn-primary btnCurrencySettings" type="button"
                                        style="width: 100%; margin: 8px 0px;">
                                        <i class="fas fa-cog" style="margin-right: 5px;"></i>Currency Settings
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success saveTable" type="button"><i class="fa fa-save"
                                    style="margin-right: 5px;"></i>Save</button>
                            <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove"
                                    style="margin-right: 5px;"></i>Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

            </div>
        </div>

            <div class="card-body px-0 py-3 rounded">
                <!-- Start {{> optionNavSalesOverview}} -->
                <div class="d-xl-flex justify-content-xl-end">
                    <div>
                        <div class="modal fade" role="dialog" tabindex="-1" id="myModal2">
                            <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4>Display Settings</h4><button type="button" class="close"
                                            data-dismiss="modal" aria-label="Close"><span
                                                aria-hidden="true">×</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <div>
                                            {{#if tableheaderrecords}}
                                            <form class="d-xl-flex align-items-xl-center">
                                                <div class="flex-grow-1">
                                                    <style>
                                                        .groove {
                                                            border-style: solid;
                                                            border-width: 1px;
                                                            width: 200px;
                                                            padding: 2px;
                                                            border-radius: .35rem;
                                                        }

                                                        .custom-control-label {
                                                            position: absolute;
                                                        }

                                                        .rngRange {
                                                            position: relative;
                                                            display: flex;
                                                            flex-direction: column;
                                                            width: 100%;
                                                            pointer-events: auto;
                                                            background-color: rgb(255, 255, 255);
                                                            background-clip: padding-box;
                                                            border: 1px solid rgb(133, 135, 150);
                                                            border-radius: .3rem;
                                                            border-style: solid;
                                                            border-width: 1px;
                                                            padding: 2px;
                                                            border-radius: .35rem;
                                                            color: rgb(128, 128, 128);
                                                            height: inherit !important;
                                                        }

                                                        @media only screen and (max-width: 480px) {
                                                            .modal.show .modal-dialog {
                                                                float: inherit !important;
                                                                left: inherit !important;
                                                                top: auto !important;

                                                            }
                                                        }

                                                        #page-top.active {
                                                            padding-right: 0px !important;
                                                        }
                                                    </style>
                                                    {{#each item in tableheaderrecords}}
                                                    {{#if equals item.sTitle "id"}}
                                                    {{else}}

                                                    <div id="{{item.sIndex}}" class="columnSettings">
                                                        <div class="custom-control custom-switch"
                                                            style="margin: 8px; float:left;">
                                                            <input class="custom-control-input chkDatatable"
                                                                type="checkbox" id="chkSalesNo-{{item.sIndex}}"
                                                                name="chkSalesNo-{{item.sIndex}}"
                                                                checked="{{#if item.sVisible}}checked{{else}}{{/if}}"
                                                                value="{{item.sTitle}}">
                                                            <label class="custom-control-label"
                                                                for="chkSalesNo-{{item.sIndex}}"></label>
                                                            <div contenteditable="true" class="groove divcolumn"
                                                                type="text" value="{{item.sTitle}}"
                                                                valueupdate="{{item.sClass}}">{{item.sTitle}}</div>
                                                        </div>
                                                        <div class="d-xl-flex align-items-xl-center divColWidth"
                                                            style="margin: 8px;">
                                                            <label class="text-nowrap"
                                                                style="padding-left: 0px;margin-top: 8px;">Width:
                                                                <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>-->
                                                            </label>
                                                            <input class="custom-range rngRange" type="number"
                                                                style="margin: 8px;" value="{{item.sWidth}}" min="0"
                                                                max="1000">
                                                            <!-- <div contenteditable="true" class="groove rngRange" type="text" value="{{item.sWidth}}" min="0" max="1000">{{item.sWidth}}px</div> -->
                                                        </div>
                                                    </div>

                                                    {{#if equals item.sVisible true}}
                                                    <script>
                                                        $("#" + {{ item.sIndex }} + ".chkDatatable").attr("checked", "checked");
                                                    </script>
                                                    {{else}}
                                                    <script>
                                                        $("#" + {{ item.sIndex }} + ".chkDatatable").removeAttr("checked");
                                                    </script>
                                                    {{/if}}

                                                    {{/if}}
                                                    {{/each}}
                                                </div>
                                            </form>
                                            {{/if}}
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary saveTable" type="button"><i class="fa fa-save"
                                                style="margin-right: 5px;"></i>Save</button>
                                        <button class="btn btn-warning resetTable" data-dismiss="modal" type="reset"><i
                                                class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                        <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                                class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End -->
                <div class="table-responsive">
                    <style>
                        th {
                            background-color: #ededed;
                        }

                        .table-striped tbody tr:nth-of-type(odd) {
                            background-color: white !important;
                        }

                        .table-striped tbody tr:nth-of-type(even) {
                            background-color: #0000000d !important;
                        }

                        .JColResizer>tbody>tr>td,
                        .JColResizer>tbody>tr>th {
                            padding: .75rem !important;
                        }

                        .hiddenColumn {
                            display: none;
                        }

                        .showColumn {
                            display: table-cell;
                            padding: .75rem;
                            vertical-align: top;
                        }

                        input[type=number]::-webkit-inner-spin-button,
                        input[type=number]::-webkit-outer-spin-button {
                            opacity: 1;
                        }
                        .text-deleted{
                          background-color: #e74a3b !important; color:#fff;
                        }
                    </style>
                    <div class="row no-gutters d-xl-flex align-items-xl-end">
                        <div class="col d-sm-flex justify-content-sm-start align-items-sm-center">

                        </div>
                        <div
                            class="col float-right d-sm-flex d-xl-flex justify-content-sm-end align-items-sm-center justify-content-xl-end align-items-xl-end myvarFilterForm">
                            <div class="dropdown dropdownMobile" style="margin: 8px; margin-top: 0px;">
                                <style>
                                    .btn-daterange::after {
                                        display: none;
                                    }
                                </style>
                                <button class="btn dropdown-toggle btn-daterange" data-toggle="dropdown"
                                    aria-expanded="true" type="button"><i class="fas fa-ellipsis-v"></i></button>
                                <div class="dropdown-menu" role="menu">
                                    <h6 class="dropdown-header" role="presentation">Date ranges</h6>
                                    <a class="dropdown-item today" id="today" role="presentation" href="#">Today</a>
                                    <a class="dropdown-item lastweek" id="lastweek" role="presentation" href="#">Last
                                        Week</a>
                                    <a class="dropdown-item lastMonth" id="lastMonth" role="presentation" href="#">Last
                                        Month</a>
                                    <a class="dropdown-item lastQuarter" id="lastQuarter" role="presentation"
                                        href="#">Last Quarter</a>
                                    <a class="dropdown-item last12Months" id="last12Months" role="presentation"
                                        href="#">Last 12 Months</a>
                                    <a class="dropdown-item ignoreDate" id="ignoreDate" role="presentation"
                                        href="#">Ignore Date</a>
                                </div>
                            </div>
                            <div class="form-group dateSelectMobile"
                                style="margin: 8px; margin-top: 0px; display: inline-flex;">
                                <label style="margin-top: 8px; margin-right: 16px;">From</label>
                                <div class="input-group date" style="width: 160px;">
                                    <input type="text" class="form-control" id="dateFrom" name="dateFrom">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group dateSelectMobile"
                                style="margin: 8px; margin-right: 0px; margin-top: 0px; display: inline-flex;">
                                <label style="margin-top: 8px; margin-right: 16px;">To</label>
                                <div class="input-group date" style="width: 160px;">
                                    <input type="text" class="form-control" id="dateTo" name="dateTo">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table id="tblSalesOverview" style="width:100%;"
                        class="dataTable table table-striped table-bordered tblSalesOverview">
                        <thead>
                            <tr class="dnd-moved">
                                <th class="th colSortDate hiddenColumn">id</th>
                                <th class="th colSaleDate" style="width:80px;">Sale Date</th>
                                <th class="th colSalesNo" style="width:80px;">Sales No.</th>
                                <th class="th colType" style="width:130px;">Type</th>
                                <th class="th colCustomer" style="width:200px;">Customer</th>
                                <th class="th colAmountEx" style="width:80px;">Amount(Ex)</th>
                                <th class="th colTax" style="width:80px;">Tax</th>
                                <th class="th colAmount" style="width:80px;">Amount</th>
                                <th class="th colPaid" style="width:80px;">Paid</th>
                                <th class="th colBalanceOutstanding" style="width:80px;">Balance Outstanding</th>
                                <th class="th colStatus" style="width: 5% !important;">Status</th>
                                <th class="th colSaleCustField1 hiddenColumn">Custom Field 1</th>
                                <th class="th colSaleCustField2 hiddenColumn">Custom Field 2</th>
                                <th class="th colEmployee hiddenColumn">Employee</th>
                                <th class="th colComments">Comments</th>

                            </tr>
                        </thead>
                        <tbody>
                            {{#if datatablerecords}}
                            {{#each item in datatablerecords}}
                            <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                                <td contenteditable="false" class="colSortDate hiddenColumn">{{item.sortdate}}</td>
                                <td contenteditable="false" class="colSaleDate"><span class="hiddenColumn"
                                        style="visibility: hidden;">{{item.sortdate}}</span>{{item.saledate}}</td>
                                <td contenteditable="false" class="colSalesNo">{{item.id}}</td>
