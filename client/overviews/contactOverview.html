                                    <div>
                                        {{#if tableheaderrecords}}

                                                    .groove {
                                                        border-style: solid;
                                                        border-width: 1px;
                                                        width: 200px;
                                                        padding: 2px;
                                                        border-radius: .35rem;
                                                    }

                                                    .custom-control-label {
                                                        position: absolute;
                                                    }

                                                    .rngRange {
                                                        position: relative;
                                                        display: flex;
                                                        flex-direction: column;
                                                        width: 100%;
                                                        pointer-events: auto;
                                                        background-color: rgb(255, 255, 255);
                                                        background-clip: padding-box;
                                                        border: 1px solid rgb(133, 135, 150);
                                                        border-radius: .3rem;
                                                        border-style: solid;
                                                        border-width: 1px;
                                                        padding: 2px;
                                                        border-radius: .35rem;
                                                        color: rgb(128, 128, 128);
                                                        height: inherit !important;
                                                    }

                                                    @media only screen and (max-width: 480px) {
                                                        .modal.show .modal-dialog {
                                                            float: inherit !important;
                                                            left: inherit !important;
                                                            top: auto !important;

                                                        }
                                                    }
                                                </style>
                                                {{#each item in tableheaderrecords}}
                                                {{#if equals item.sTitle "id"}}
                                                {{else}}

                                                <div id="{{item.sIndex}}" class="columnSettings">
                                                    <div class="custom-control custom-switch"
                                                        style="margin: 8px; float:left;">
                                                        <input class="custom-control-input chkDatatable"
                                                            type="checkbox" id="chkSalesNo-{{item.sIndex}}"
                                                            name="chkSalesNo-{{item.sIndex}}"
                                                            checked="{{#if item.sVisible}}checked{{else}}{{/if}}"
                                                            value="{{item.sTitle}}">
                                                        <label class="custom-control-label"
                                                            for="chkSalesNo-{{item.sIndex}}"></label>
                                                        <div contenteditable="true" class="groove divcolumn"
                                                            type="text" value="{{item.sTitle}}"
                                                            valueupdate="{{item.sClass}}">{{item.sTitle}}</div>
                                                    </div>
                                                    <div class="d-xl-flex align-items-xl-center divColWidth"
                                                        style="margin: 8px;">
                                                        <label class="text-nowrap"
                                                            style="padding-left: 0px;margin-top: 8px;">Width:
                                                            <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>-->
                                                        </label>
                                                        <input class="custom-range rngRange" type="number"
                                                            style="margin: 8px; width: 75px;"
                                                            value="{{item.sWidth}}" min="0" max="1000">
                                                        <!-- <div contenteditable="true" class="groove rngRange" type="text" value="{{item.sWidth}}" min="0" max="1000">{{item.sWidth}}px</div> -->
                                                    </div>
                                                </div>

                                                {{#if equals item.sVisible true}}
                                                <script>
                                                    $("#" + {{ item.sIndex }} + ".chkDatatable").attr("checked", "checked");
                                                </script>
                                                {{else}}
                                                <script>
                                                    $("#" + {{ item.sIndex }} + ".chkDatatable").removeAttr("checked");
                                                </script>
                                                {{/if}}

                                                {{/if}}
                                                {{/each}}
                                            </div>
                                        </form>
                                        {{/if}}
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary saveTable" type="button"><i class="fa fa-save"
                                            style="margin-right: 5px;"></i>Save</button>
                                    <button class="btn btn-warning resetTable" data-dismiss="modal" type="reset"><i
                                            class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                            class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <table id="tblcontactoverview" style="width:100%"
                    class="dataTable table table-striped table-bordered tblcontactoverview">
                    <thead>
                        <tr class="dnd-moved">
                            <th class="th colClientName" style="width:200px;">Contact Name</th>
                            <th class="th colType" style="width:130px;">Type</th>
                            <th class="th colPhone" style="width:95px;">Phone</th>
                            <th class="th colMobile hiddenColumn">Mobile</th>
                            <th class="th colARBalance" style="width:80px;">AR Balance</th>
                            <th class="th colCreditBalance" style="width:80px;">Credit Balance</th>
                            <th class="th colBalance" style="width:80px;">Balance</th>
                            <th class="th colCreditLimit" style="width:80px;">Credit Limit</th>
                            <th class="th colSalesOrderBalance" style="width:80px;">Order Balance</th>
                            <th class="th colEmail hiddenColumn">Email</th>
                            <!-- <th class="th colCountry hiddenColumn">Country</th> -->
                            <th class="th colCustFld1 hiddenColumn">Custom Field 1</th>
                            <th class="th colCustFld2 hiddenColumn">Custom Field 2</th>
                            <th class="th colAddress">Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#if datatablerecords}}
                        {{#each item in datatablerecords}}
                        <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                            <td contenteditable="false" class="colClientName">{{item.clientname}}</td>
                            <td contenteditable="false" class="colType">{{item.type}}</td>
                            <td contenteditable="false" class="colPhone">{{item.phone}}</td>
                            <td contenteditable="false" class="colMobile hiddenColumn">{{item.mobile}}</td>
                            <td contenteditable="false" class="colARBalance" style="text-align: right!important;">
                                {{item.arbalance}}</td>
                            <td contenteditable="false" class="colCreditBalance"
                                style="text-align: right!important;">{{item.creditbalance}}</td>
                            <td contenteditable="false" class="colBalance" style="text-align: right!important;">
                                {{item.balance}}</td>
                            <td contenteditable="false" class="colCreditLimit" style="text-align: right!important;">
                                {{item.creditlimit}}</td>
                            <td contenteditable="false" class="colSalesOrderBalance"
                                style="text-align: right!important;">{{item.salesorderbalance}}</td>
                            <td contenteditable="false" class="colEmail hiddenColumn">{{item.email}}</td>
                            <td contenteditable="false" class="colCustFld1 hiddenColumn">{{item.custFld1}}</td>
                            <td contenteditable="false" class="colCustFld2 hiddenColumn">{{item.custFld2}}</td>
                            <td contenteditable="false" class="colAddress">{{item.address}}</td>
                        </tr>
                        {{/each}}
