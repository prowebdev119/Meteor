<template name="payrolloverview">
    <style>
        .dimmedChart>div {
            background-color: #dddfeb !important;
        }

        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;

        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>

    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <style>
            .now-success {
                background-color: #1cc88a;
            }

            @media screen and (max-width: 376px) {
                .btnOpenSettings {
                    margin-right: 0px;
                }
            }

            .colPayDate {
                width: 80px !important;
            }

            .colPayInBatch {
                width: 70px !important;
            }

            .colEarning {
                width: 80px !important;
            }

            .colTax {
                width: 80px !important;
            }

            .colSuper {
                width: 80px !important;
            }

            .colGross {
                width: 80px !important;
            }

            .colPaid {
                width: 10px !important;
            }

            .colNetPay {
                width: 80px !important;
            }
        </style>
        <div>
            <header class="pt-2 pb-3 d-flex align-items-center">
                <h2 class="mr-1">Payroll Overview</h2>
                    <a class="m-1" role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i
                            class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>

                    <!-- Start Help View Modal -->
                    <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header" style="padding-bottom: 8px;">
                                    <h4>Help</h4><button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <p class="text-center text-muted"><a role="button" data-toggle="modal"
                                            href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                    <p class="text-center text-muted"><a
                                            href="https://vs1forum.com/viewtopic.php?f=6&t=16&p=20#p20" target="_blank"
                                            class="btn btn-primary">Download Help File</a></p>
                                    <p class="text-center text-muted"><button class="btn btn-primary"
                                            type="button">Employ Advisor</button></p>
                                    <p class="text-center text-muted" style="margin: 0px;"><a
                                            href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}"
                                            target="_blank" class="btn btn-primary">Go To Forum</a></p>
                                </div>
                                <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light"
                                        data-dismiss="modal" type="button">Close</button></div>
                            </div>
                        </div>
                    </div>
                    <!-- End Help View Modal -->
              

                <div class="modal fade" role="dialog" tabindex="-1" id="myModal2">
                    <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Display Settings</h4><button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    {{#if tableheaderrecords}}
                                    <form class="d-xl-flex align-items-xl-center">
                                        <div class="flex-grow-1">
                                            <style>
                                                .groove {
                                                    border-style: solid;
                                                    border-width: 1px;
                                                    width: 200px;
                                                    padding: 2px;
                                                    border-radius: .35rem;
                                                }

                                                .custom-control-label {
                                                    position: absolute;
                                                }

                                                .rngRange {
                                                    position: relative;
                                                    display: flex;
                                                    flex-direction: column;
                                                    width: 100%;
                                                    pointer-events: auto;
                                                    background-color: rgb(255, 255, 255);
                                                    background-clip: padding-box;
                                                    border: 1px solid rgb(133, 135, 150);
                                                    border-radius: .3rem;
                                                    border-style: solid;
                                                    border-width: 1px;
                                                    padding: 2px;
                                                    border-radius: .35rem;
                                                    color: rgb(128, 128, 128);
                                                    height: inherit !important;
                                                }

                                                @media only screen and (max-width: 480px) {
                                                    .modal.show .modal-dialog {
                                                        float: inherit !important;
                                                        left: inherit !important;
                                                        top: auto !important;

                                                    }
                                                }
                                            </style>
                                            {{#each item in tableheaderrecords}}
                                            {{#if equals item.sTitle "id"}}
                                            {{else}}

                                            <div id="{{item.sIndex}}" class="columnSettings">
                                                <div class="custom-control custom-switch"
                                                    style="margin: 8px; float:left;">
                                                    <input class="custom-control-input chkDatatable" type="checkbox"
                                                        id="chkSalesNo-{{item.sIndex}}"
                                                        name="chkSalesNo-{{item.sIndex}}"
                                                        checked="{{#if item.sVisible}}checked{{else}}{{/if}}"
                                                        value="{{item.sTitle}}">
                                                    <label class="custom-control-label"
                                                        for="chkSalesNo-{{item.sIndex}}"></label>
                                                    <div contenteditable="true" class="groove divcolumn" type="text"
                                                        value="{{item.sTitle}}" valueupdate="{{item.sClass}}">
                                                        {{item.sTitle}}</div>
                                                </div>
                                                <div class="d-xl-flex align-items-xl-center divColWidth"
                                                    style="margin: 8px;">
                                                    <label class="text-nowrap"
                                                        style="padding-left: 0px;margin-top: 8px;">Width:
                                                        <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>-->
                                                    </label>
                                                    <input class="custom-range rngRange" type="number"
                                                        style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000">
                                                    <!-- <input class="custom-range rngRange" type="range" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000"> -->
                                                </div>
                                            </div>

                                            {{#if equals item.sVisible true}}
                                            <script>
                                                $("#" + {{ item.sIndex }} + ".chkDatatable").attr("checked", "checked");
                                            </script>
                                            {{else}}
                                            <script>
                                                $("#" + {{ item.sIndex }} + ".chkDatatable").removeAttr("checked");
                                            </script>
                                            {{/if}}

                                            {{/if}}
                                            {{/each}}
                                        </div>
                                    </form>
                                    {{/if}}
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary saveTable" type="button"><i class="fa fa-save"
                                        style="margin-right: 5px;"></i>Save</button>
                                <button class="btn btn-warning resetTable" data-dismiss="modal" type="reset"><i
                                        class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                        class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- All charts list -->
            {{> allChartLists  tabGroupID="6" chartGroup="Payroll" }}
            <style>
                @media screen and (max-width: 450px) {
                    .btnNav {
                        width: 90% !important;
                    }

                    .QuoteList {
                        width: 120px;
                    }

                    .salesOrderList {
                        width: 120px;
                    }

                    .invoiceList {
                        width: 120px;
                    }

                    .btnOpenSettingsMobile {
                        display: block !important;
                    }

                    .btnOpenSettingsDesktop {
                        display: none;
                    }

                    .dateSelectMobile {
                        float: right !important;
                        margin-right: 0px !important;
                    }

                    .dropdownMobile {
                        margin: 0px !important;
                    }
                }
            </style>
            {{#if includePayrollClockOnOffOnly}}
            <div class="row">
                <div class="col-6 col-md-7 col-lg-8">
                    <button class="btn btnNav btn-primary btnRefresh" type="button" style="margin: 12px; margin-left: 0;"><i
                            class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                    {{#if equals clockOnOff true}}
                    <button id="btnClockOnOff" name="btnClockOnOff" class="btn btnNav btn-primary" type="button"
                        role="button" style="margin: 12px;"><i class="fas fa-user-clock"
                            style="padding-right: 5px;"></i>Clock On/Off</button>
                    {{/if}}

                </div>
                <div class="col-6 col-md-5 col-lg-4">
                    <a class="btn btnNav float-right" role="button" data-toggle="modal" href="#myModal2"
                        style="margin: 12px;"><i class="icon ion-android-more-horizontal"></i></a>

                    <button class="btn btnNav btn-primary printConfirm float-right" type="button"
                        style="margin: 12px;"><i class="fa fa-print" style="padding-right: 5px;"></i>Print</button>

                    <button style="margin: 12px;" class="btn btnNav btn-primary float-right" role="button"
                        data-toggle="modal" href="#importModal"><i class="fas fa-file-import"
                            style="padding-right: 5px;"></i>Import</button>
                    <div class="modal fade" role="dialog" tabindex="-1" id="importModal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4>Import Items</h4><button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <div
                                        class="row no-gutters d-xl-flex flex-row justify-content-xl-start align-items-xl-start">
                                        <p style="margin-bottom: 0px;font-weight: bold;">1. Download the
                                            &lt;&lt;form&gt;&gt; template</p>
                                        <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Start by
                                            downloading our template file. This file has the correct column headings to
                                            allow VS1 Cloud to import your form's details.</p>
                                        <div class="col flex-grow-1">
                                            <button class="btn btn-primary templateDownload" type="button"
                                                style="margin: 12px;margin-bottom: 0px;"><i class="fas fa-file-csv"
                                                    style="margin-right: 5px;"></i>Download CSV Template</button>
                                            <button class="btn btn-primary templateDownloadXLSX" type="button"
                                                style="margin: 12px;margin-bottom: 0px;"><i class="fas fa-file-csv"
                                                    style="margin-right: 5px;"></i>Download Excel Template</button>
                                        </div>
                                        <div class="col d-xl-flex align-items-xl-center"
                                            style="width: 50px;max-width: 50px;">
                                            <a href="#" download><i class="fa fa-question-circle-o"
                                                    data-toggle="tooltip" data-bs-tooltip=""
                                                    title="Having issues? Navigate to your Region Settings in your Control Panel and check that you have a comma selected as your 'List Seperator' and a period as your 'Decimal Symbol'."
                                                    style="margin: 12px;"></i></a>
                                        </div>
                                    </div>
                                    <hr>
                                    <div
                                        class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                                        <p style="margin-bottom: 0px;font-weight: bold;">2. Copy your items into the
                                            template</p>
                                        <p style="margin-left: 12px;margin-bottom: 0px;margin-top: 4px;">Using MS Excel,
                                            or another spreadsheet editor, you can fill in the VS1 Cloud template with
                                            your desired details.</p>
                                        <p style="margin-left: 12px;margin-bottom: 0px;margin-top: 16px;">Important:
                                            Avoid changing the column headings in the template file.</p>
                                    </div>
                                    <hr>
                                    <div
                                        class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                                        <p style="margin-bottom: 0px;font-weight: bold;">3. Import the updated template
                                            file</p>
                                        <p style="margin-left: 12px;margin-bottom: 0px;margin-top: 4px;">Save your
                                            updated template and you're ready to go.</p>

                                        <div class="divTable" id="file-display">
                                        </div>
                                        <input type="file" id="attachment-upload" style="display:none"
                                            accept=".csv,.txt,.xlsx">
                                        <style>
                                            #row1 {
                                                display: flex;
                                                flex-direction: row;
                                                justify-content: space-around;
                                            }

                                            #column1 {
                                                display: flex;
                                            }


                                            #column2 {
                                                display: flex;
                                                flex-direction: column;
                                                margin: 16px;
                                                padding: .375rem .75rem;
                                            }
                                        </style>
                                        <div id="row1">
                                            <div id="column1"></div><button
                                                class="btn btn-primary btnUploadFile new_attachment_btn" type="button"
                                                style="margin: 12px;"><i class="fa fa-cloud-upload"
                                                    style="margin-right: 5px;"></i>Browse</button>
                                            <div class="file-name" id="column2"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer"><button class="btn btn-primary btnImport" type="button"
                                        disabled><i class="fas fa-file-import"
                                            style="margin-right: 5px;"></i>Import</button>
                                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                            class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group float-right btnNav" style="margin: 12px;">
                        <button class="btn btn-primary exportbtnExcel" type="button"><i class="fas fa-file-export"
                                style="margin-right: 5px;"></i>Export</button>
                        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                            aria-expanded="false" type="button"></button>
                        <div role="menu" class="dropdown-menu">
                            <a role="presentation" class="dropdown-item exportbtnExcel" id="exportbtnExcel"
                                href="#">Export Excel</a>
                            <a role="presentation" class="dropdown-item exportbtn" id="exportbtn" href="#">Export
                                CSV</a>
                        </div>
                    </div>

                    <a class="btn btnOpenSettings btnOpenSettingsMobile float-right" role="button" data-toggle="modal"
                        href="#myModal2" style="margin: 12px; display: none;"><i
                            class="icon ion-android-more-horizontal"></i></a>
                </div>
            </div>

            <div class="card-body px-0 py-2 rounded">

                <!-- Start {{> optionNavSalesOverview}} -->

                <!-- End -->

                <div class="table-responsive">
                    <style>
                        th {
                            background-color: #ededed;
                        }

                        .table-striped tbody tr:nth-of-type(odd) {
                            background-color: white !important;
                        }

                        .table-striped tbody tr:nth-of-type(even) {
                            background-color: #0000000d !important;
                        }

                        .JColResizer>tbody>tr>td,
                        .JColResizer>tbody>tr>th {
                            padding: .75rem !important;
                        }

                        .hiddenColumn {
                            display: none;
                        }

                        .showColumn {
                            display: table-cell;
                            padding: .75rem;
                            vertical-align: top;
                        }

                        input[type=number]::-webkit-inner-spin-button,
                        input[type=number]::-webkit-outer-spin-button {
                            opacity: 1;
                        }
                    </style>
                    <table id="tblPayHistorylist" name="tblPayHistorylist" style="width:100%"
                        class="dataTable table table-hover table-striped table-bordered tblPayHistorylist">
                        <thead>
                            <tr class="dnd-moved">
                                <th class="th colPayNo hiddenColumn" style="width:70px;">Pay No</th>
                                <th class="th colEmployeeName" style="width:81px;">Employee Name</th>
                                <th class="th colEmployeeNo hiddenColumn" style="width:81px;">Emp #</th>
                                <th class="th colCalendar" style="width:85px;">Calendar</th>
                                <th class="th colPayDate" style="width:95px;">Payment Date</th>
                                <th class="th colWages" style="width:80px;">Wages</th>
                                <th class="th colTax" style="width:80px;">Tax</th>
                                <th class="th colSuper" style="width:80px;">Super</th>
                                <th class="th colGross" style="width:80px;">Gross</th>
                                <th class="th colNetPay" style="width:80px;">Net Pay</th>
                                <th class="th colPaid" style="width:20px;">Paid</th>
                                <th class="th colCommission hiddenColumn" style="width:80px;">Commission</th>
                                <th class="th colDeduction hiddenColumn" style="width:80px;">Deduction</th>
                                <th class="th colAllowance hiddenColumn" style="width:80px;">Allowance</th>
                                <th class="th colNotes">Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#if datatablerecords}}
                            {{#each item in datatablerecords}}
                            <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                                <td contenteditable="false" class="colPayNo hiddenColumn">{{item.payid}}</td>
                                <td contenteditable="false" class="colEmployeeName">{{item.employeename}}</td>
                                <td contenteditable="false" class="colEmployeeNo hiddenColumn">{{item.id}}</td>
                                <td contenteditable="false" class="colCalendar">{{item.calendar}}</td>

                                <td contenteditable="false" class="colPayDate">{{item.paydate}}</td>
                                <td contenteditable="false" class="colWages" style="text-align: right!important;">
                                    {{item.earning}}</td>
                                <td contenteditable="false" class="colTax" style="text-align: right!important;">
                                    {{item.tax}}</td>
                                <td contenteditable="false" class="colSuper" style="text-align: right!important;">
                                    {{item.super}}</td>
                                <td contenteditable="false" class="colGross" style="text-align: right!important;">
                                    {{item.gross}}</td>
                                <td contenteditable="false" class="colNetPay" style="text-align: right!important;">
                                    {{item.netpay}}</td>
                                <td contenteditable="false" class="colPaid" style="text-align: center;">
                                    {{#if equals item.paid true}}
                                    <div class="custom-control custom-switch"
                                        style="display: inline-flex !important;">
                                        <input class="custom-control-input" type="checkbox" name="chkPaid"
                                            id="chkPaid" checked>
                                        <label class="custom-control-label"
                                            style="position: absolute; margin-top: 5px;" for="chkPaid"></label>
                                    </div>
                                    {{else}}
                                    <div class="custom-control custom-switch"
                                        style="display: inline-flex !important;">
                                        <input class="custom-control-input" type="checkbox" name="chkPaid"
                                            id="chkPaid">
                                        <label class="custom-control-label"
                                            style="position: absolute; margin-top: 5px;" for="chkPaid"></label>
                                    </div>
                                    {{/if}}
                                </td>
                                <td contenteditable="false" class="colCommission hiddenColumn"
                                    style="text-align: right!important;">{{item.commission}}</td>
                                <td contenteditable="false" class="colDeduction hiddenColumn"
                                    style="text-align: right!important;">{{item.deduction}}</td>
                                <td contenteditable="false" class="colAllowance hiddenColumn"
                                    style="text-align: right!important;">{{item.allowance}}</td>
                                <td contenteditable="false" class="colNotes">{{item.notes}}</td>

                            </tr>
                            {{/each}}
                            {{/if}}

                        </tbody>
                    </table>
                </div>
            </div>
            {{else}}
            <div class="row">
                <div class="col-6 col-md-7 col-lg-8">
                    <button class="btn btnNav btn-primary btnRefresh" type="button" style="margin: 12px; margin-left: 0px"><i
                            class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                    <button id="btnPayRun" name="btnPayRun" class="btn btnNav btn-primary" type="button" role="button" style="margin: 12px;"><i class="fas fa-hand-holding-usd" style="padding-right: 5px;"></i>Pay Run</button>

                        Employee</button> -->
                    <!-- <button class="btn btnNav btn-success btnAddVS1User" type="button" style="margin: 16px;"><i
                            class="fa fa-plus" style="padding-right: 5px"></i>Add VS1 User</button> -->
                    {{#if equals showTimesheet true}}
                    <button class="btn btnNav btn-primary" id="btnTimesheet" name="btnTimesheet" type="button"
                        style="margin: 12px;"><i class="fas fa-clock"
                            style="padding-right: 5px;"></i>Timesheets</button>
                    {{/if}}

                    {{#if equals clockOnOff true}}
                    <button id="btnClockOnOff" name="btnClockOnOff" class="btn btnNav btn-primary" type="button"
                        role="button" style="margin: 12px;"><i class="fas fa-user-clock"
                            style="padding-right: 5px;"></i>Clock On/Off</button>
                    {{/if}}

                    <button id="btnSingleTouchPayroll" name="btnSingleTouchPayroll" class="btn btnNav btn-primary"
                        type="button" role="button" style="margin: 12px;"><i class="fas fa-dollar-sign"
                            style="padding-right: 5px;"></i>ST Payroll</button>
                </div>
                <div class="col-6 col-md-5 col-lg-4">

                                <div class="modal-body">

                                            <button class="btn btn-primary templateDownloadXLSX" type="button"

                                                    style="margin-right: 5px;"></i>Download Excel Template</button>
                                        </div>
                                        <div class="col d-xl-flex align-items-xl-center"
                                            style="width: 50px;max-width: 50px;">
                                            <a href="#" download><i class="fa fa-question-circle-o"

                                                    title="Having issues? Navigate to your Region Settings in your Control Panel and check that you have a comma selected as your 'List Seperator' and a period as your 'Decimal Symbol'."
                                                    style="margin: 16px;"></i></a>
                                        </div>
                                    </div>

                                    <div

                                        <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 16px;">Important:

                                    <hr>
                                    <div
