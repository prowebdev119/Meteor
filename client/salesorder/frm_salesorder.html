<template name="new_salesorder">
    <div class="container-fluid salesmodule" style="padding-right: 0px;padding-left: 0px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>

        <style>
            @media screen and (max-width: 450px) {
                .btnSettings {
                    padding: 0px !important;
                    font-size: 16px !important;
                }

                h2 {
                    font-size: 24px !important;
                }
            }
        </style>

        {{#if salesorderrecord}}
            <form>
                <header style="padding: 16px; padding-right: 0px;background-color: #ededed;margin-top: -24px;padding-bottom: 0px;">
                    <h2 style="margin: 16px;margin-bottom: 0px;">
                        {{salesorderrecord.lid}}
                        <a class="btnSettings" role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>
                        <a class="btn btnSettings" role="button" data-toggle="modal" href="#myModal4" style="float: right;"><i class="icon ion-android-more-horizontal"></i></a>
                    </h2>
                    <div class="printID" id="{{salesorderrecord.id}}" style="display: none;">{{salesorderrecord.id}}</div>
                </header>

                <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="padding-bottom: 8px;">
                                <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=65" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                                <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                            </div>
                            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                        </div>
                    </div>
                </div>

                <!-- Start {{> optionCustomFiled}} -->
                <div class="modal fade" role="dialog" tabindex="-1" id="myModal4">
                    {{> customfieldpop}}
                </div>

        <div class="modal fade" role="dialog" tabindex="-1" id="newCustomFieldPop">
            {{> customfieldformpop}}
        </div>
        <div class="modal fade" role="dialog" tabindex="-1" id="customFieldList">
            <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Customer Field Values</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                      <style>
                        .colCustField{
                          width:3%!important;
                        }
                      </style>
                        <table id="custListType" style="width:100%" class="dataTable table table-hover table-striped table-bordered custListType">
                            <thead>
                                <tr class="dnd-moved">
                                    <th class="th colCustField" style="width:10px">ID</th>
                                    <!-- <th class="th colHeadDept" style="width:100px;">Header Department</th> -->
                                    <th class="th colFieldName">Custom Field Value</th>
                                    <!--   <th class="th colDeleteCustomField">Delete</th> -->
                                    <!-- <th class="th colStatus" style="width:50px">Active</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <!-- {{#if datatablerecords}}
                              {{#each item in datatablerecords}}
                              <tr class="dnd-moved" id="{{item.id}}"  style="cursor: default;">

                                  <td contenteditable="false" class="colClientTypeName">{{item.typeName}}</td>

                                  <td contenteditable="false" class="colDescription">{{item.description}}</td>

                                  <td contenteditable="false" class="colDelete"><span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0"><i class="fa fa-remove"></i></button></span></td>
                              </tr>
                              {{/each}}
                              {{/if}} -->
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
                <!-- END  -->

                <!-- Start Attachemt -->
                <div class="modal fade" role="dialog" tabindex="-1" id="myModalAttachment">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Upload Attachments</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body" style="padding: 0px;">
                                <div class="divTable" id="file-display">
                                    <!-- <div class="uploaded-element-header">
<span class="uploaded-on uploaded-header">Upload a file</span>
</div> -->
                                    <div class="col inboxcol1">
                                        <img src="/icons/nofiles_icon.jpg" class="" style="width:100%;">
                                    </div>
                                    <div class="col inboxcol2" style="text-align: center;">
                                        <div>Upload files or add files from the file library.</div>
                                        {{#if isMobileDevices}}
                                            <div>Capture copies of receipt's or take photo's of completed jobs.</div>
                                        {{/if}}
                                        <p style="color: #ababab;">Only users with access to your company can view these files</p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                {{#if isMobileDevices}}
                                    <input type="file" id="img-attachment-upload" style="display:none" accept="image/*" capture="camera">
                                    <button class="btn btn-primary btnUploadFile img_new_attachment_btn" type="button"><i class="fas fa-camera" style="margin-right: 5px;"></i>Capture</button>

                                    <input type="file" id="attachment-upload" style="display:none" multiple accept=".jpg,.gif,.png">
                                {{else}}
                                    <input type="file" id="attachment-upload" style="display:none" multiple accept=".jpg,.gif,.png,.bmp,.tiff,.pdf,.doc,.docx,.xls,.xlsx,.ppt,
                                           .pptx,.odf,.csv,.txt,.rtf,.eml,.msg,.ods,.odt,.keynote,.key,.pages-tef,
                                           .pages,.numbers-tef,.numbers,.zip,.rar,.zipx,.xzip,.7z,image/jpeg,
                                           image/gif,image/png,image/bmp,image/tiff,application/pdf,
                                           application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,
                                           application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
                                           application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,
                                           application/vnd.oasis.opendocument.formula,text/csv,text/plain,text/rtf,message/rfc822,
                                           application/vnd.ms-outlook,application/vnd.oasis.opendocument.spreadsheet,
                                           application/vnd.oasis.opendocument.text,application/x-iwork-keynote-sffkey,
                                           application/vnd.apple.keynote,application/x-iwork-pages-sffpages,
                                           application/vnd.apple.pages,application/x-iwork-numbers-sffnumbers,
                                           application/vnd.apple.numbers,application/zip,application/rar,
                                           application/x-zip-compressed,application/x-zip,application/x-7z-compressed">
                                {{/if}}
                                <button class="btn btn-primary btnUploadFile new_attachment_btn" type="button"><i class="fa fa-cloud-upload" style="margin-right: 5px;"></i>Upload</button>
                                <button class="btn btn-success closeModal" data-dismiss="modal" type="button" style="margin-right: 5px;" autocomplete="off">
                        <i class="fa fa-save" style="padding-right: 8px;"></i>Save
                    </button>
                                <!-- <button class="btn btn-warning btnResetSettings" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button> -->
                                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Attachments -->

                <!-- View File Attachemt -->
                <div id="files_view" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">x</button>
                                <h4 class="modal-title">{{uploadedFile.name}}</h4>
                            </div>
                            <div class="modal-body">
                                {{#if uploadedFile.image}}
                                    <div class="image-previewer">
                                        <img src="{{uploadedFile.link}}">
                                    </div>
                                {{else}}
                                    <div class=" default-file {{uploadedFile.class}}">

                                    </div>
                                {{/if}}
                                <div class="download_button">
                                    <a class="new_create_btn btn btn-primary" id="downloadButton" download="{{uploadedFile.name}}" href="{{uploadedFile.link}}">Download</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End View File attachment -->

                <div class="row" style="background-color: #ededed;">

                    {{#if equals invoicerecord.ispaid true}}
                        <div class="col-12 colPaid" style="display: none;">
                            <p style="font-size: 25px;font-weight: 705;color: #e74a3b; margin: 16px 32px 0px 32px;">Paid</p>
                            <input class="form-control form-control ispaidInv" type="hidden" value="true">
                        </div>
                    {{/if}}

                    <div class="col-12 col-xl-10">

                                    <div class="form-group"><label>Customer</label>

                                        </select>
                                    </div>
                                    <div>
                                        <span data-toggle="tooltip" data-placement="top" title="Only the highest discount is applied" id="customerType" name="customerType" class="customerType" style="margin-left: 2px;color: #17a673;"></span>
                                        <input type="hidden" class="form-control pointer" id="edtCustomerUseType" name="edtCustomerUseType" value="">
                                        <span data-toggle="tooltip" data-placement="top" title="Only the highest discount is applied" id="customerDiscount" name="customerDiscount" class="customerDiscount" style="color: #17a673;"></span>
                                        <input type="hidden" class="form-control pointer" id="edtCustomerUseDiscount" name="edtCustomerUseDiscount" value="0">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                                <div class="formgoup">
                                    <div class="form-group"><label>Customer Email</label>
                                        <input class="form-control form-control" type="text" id="edtCustomerEmail" name="edtCustomerEmail" customerid=" " customerfirstname=" " customerlastname=" ">
                                    </div>
                                    <div class="custom-control custom-control-inline custom-switch d-xl-flex align-items-xl-center" style="margin: 0px 16px;padding: -2px;padding-left: 24px;width: 100%;">
                                        <div class="form-group" style="margin-right: 35px; Width:50%; font-size: 15px;">
                                            <input class="custom-control-input chkEmailCopy" type="checkbox" id="formCheck-1" style="font-size: 22px;"><label class="custom-control-label" for="formCheck-1" style="color: rgb(73,80,87);">Email
                                                Customer</label>
                                        </div>
                                        <div class="form-group" style="margin-left: 35px; Width:50%; font-size: 15px;">
                                            <input class="custom-control-input chkEmailRep" type="checkbox" id="formCheck-2" style="font-size: 22px;"><label class="custom-control-label" for="formCheck-2" style="color: rgb(73,80,87);">Email
                                                User</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin: 16px 16px 0px 16px;">
                            <div class="col-12 col-md-6 col-lg-2 col-xl-3">
                                <div class="form-group"><label>Billing Address</label>
                                    <textarea class="form-control" rows="5" id="txabillingAddress" name="txabillingAddress">{{salesorderrecord.invoiceToDesc}}</textarea>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="Date format: DD/MM/YYYY">
                                                    <label>Sale Date</label>
                                                    <div class="input-group date" style="cursor: pointer;">
                                                        <input type="text" class="form-control" id="dtSODate" name="dtSODate" value="{{salesorderrecord.saledate}}">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-th"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="form-group">
                                                    <label>Reference</label>
                                                    <input class="form-control form-control" type="text" id="edtRef" name="edtRef" value="{{salesorderrecord.reference}}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="form-group">
                                                    <label>P.O. Number</label>
                                                    <input class="form-control form-control" type="text" id="ponumber" name="ponumber" value="{{salesorderrecord.custPONumber}}">
                                                    <input class="form-control form-control" type="hidden" id="firstname" value="{{salesorderrecord.firstname}}">
                                                    <input class="form-control form-control" type="hidden" id="lastname" value="{{salesorderrecord.lastname}}">
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="form-group"><label>Department</label>
                                                    <select type="search" class="form-control" id="sltDept" name="sltDept" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                                    </select>
                                                    <!-- <select class="form-control" id="sltDept" name="sltDept" style="cursor: pointer;">
                                                        {{#each item in deptrecords}}
                                                            {{#if equals item.department salesorderrecord.department }}
                                                                <option value="{{salesorderrecord.department}}" selected="">{{salesorderrecord.department}}</option>
                                                            {{else}}
                                                                <option value="{{item.department}}">{{item.department}}</option>
                                                            {{/if}}
                                                        {{/each}}
                                                    </select> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="form-group"><label>Terms</label>
                                                    <select type="search" class="form-control" id="sltTerms" name="sltTerms" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                                    </select>
                                                    <!-- <select class="form-control" id="sltTerms" name="sltTerms" style="cursor: pointer;">
                                                        {{#if equals salesorderrecord.termsName ''}}
                                                            <option value="" selected="selected"></option>
                                                        {{/if}}
                                                        {{#each item in termrecords}}
                                                            {{#if equals item.termsname salesorderrecord.termsName }}
                                                                <option value="{{salesorderrecord.termsName}}" selected="">{{salesorderrecord.termsName}}</option>
                                                            {{else}}
                                                                <option value="{{item.termsname}}">{{item.termsname}}</option>
                                                            {{/if}}
                                                        {{/each}}
                                                    </select> -->
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-12 col-lg-12">
                                                {{> currencydropdown}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select type="search" class="form-control" id="sltStatus" name="sltStatus" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                                    </select>
                                                    <!-- <select class="form-control" id="sltStatus" name="sltStatus" style="cursor: pointer;">
                                                        <option value="{{salesorderrecord.status}}" selected="">{{salesorderrecord.status}}</option>
                                                        {{#each item in statusrecords}}
                                                            {{#if equals item.orderstatus salesorderrecord.status }}
                                                                <option value="{{salesorderrecord.status}}" selected="">{{salesorderrecord.status}}</option>
                                                            {{else}}
                                                                <option value="{{item.orderstatus}}">{{item.orderstatus}}</option>
                                                            {{/if}}
                                                        {{/each}}
                                                    </select> -->
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="form-group" style="display: none;">
                                                    <label>Due Date</label>
                                                    <div class="input-group date" style="cursor: pointer;">
                                                        <input type="text" class="form-control" id="dtDueDate" name="dtDueDate" value="{{invoicerecord.duedate}}">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                                        <div class="row">
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="one box checkbox1div"
                                                    style="{{#if salesCloudPreferenceRec}}{{#if equals salesCloudPreferenceRec.customFields.[0].hidden false}}display:block{{else}}display:none{{/if}}{{else}}display:none{{/if}}">
                                                    <div class="form-group">
                                                        <label class="lblCustomField1">{{custfields.[0].custfieldlabel}}</label>
                                                        <input class="form-control form-control" type="text" id="edtSaleCustField1" name="edtSaleCustField1" value="{{invoicerecord.saleCustField1}}" custfieldid=''>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="two box checkbox2div"
                                                    style="{{#if salesCloudPreferenceRec}}{{#if equals salesCloudPreferenceRec.customFields.[1].hidden false}}display:block{{else}}display:none{{/if}}{{else}}display:none{{/if}}">
                                                    <div class="form-group">
                                                        <label class="lblCustomField2">{{custfields.[1].custfieldlabel}}<br></label>
                                                        <input class="form-control form-control" type="text" id="edtSaleCustField2" name="edtSaleCustField2" value="{{invoicerecord.saleCustField2}}" custfieldid=''>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-12 col-lg-12">
                                                <div class="two box checkbox3div"
                                                    style="{{#if salesCloudPreferenceRec}}{{#if equals salesCloudPreferenceRec.customFields.[1].hidden false}}display:block{{else}}display:none{{/if}}{{else}}display:none{{/if}}">
                                                    <div class="form-group">
                                                        <label class="lblCustomField2">{{custfields.[2].custfieldlabel}}<br></label>
                                                        <input class="form-control form-control" type="text" id="edtSaleCustField3" name="edtSaleCustField3" value="{{invoicerecord.saleCustField3}}" custfieldid=''>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row" style="margin: 16px 16px 0px 16px;">
                            <div class="col-12 mb-3">
                                <a class="btn btn-link" data-toggle="collapse" aria-expanded="false" aria-controls="collapse-notes" href="#collapse-notes" role="button">+ Shipping Information</a>
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="collapse" id="collapse-notes" style="margin-top: 8px;">
                                            <div class="form-group"><label>Shipping Address</label>
                                                <textarea class="form-control" rows="3" id="txaShipingInfo" name="txaShipingInfo">{{salesorderrecord.shipToDesc}}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-2">
                        <div class="row justify-content-end">
                            <div class="col-12 col-md-3 col-xl-12" id="colBalanceDue">
                                <div class="text-right" style="font-size: 14px;min-width: 175px;margin: 16px 24px;">
                                  {{#if equals salesorderrecord.isConverted true}}
                                      <p style="font-size: 25px;font-weight: 705;color: #e74a3b;">Converted</p>
                                  {{/if}}
                                    <p style="font-size: 20px; font-weight: 700;color: rgb(84,94,103);">BALANCE DUE</p>
                                    <p style="font-size: 25px;font-weight: 705;color: rgb(56,63,69);" id="balanceDue" name="balanceDue">{{salesorderrecord.balanceDue}}</p>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
                                <button class="btn btn-success float-right payNow" type="button" style="margin: 16px 24px; width: 140px;">
                                    <i class="fas fa-dollar-sign" style="padding-right: 8px;"></i>Pay Now
                                </button>
                            </div>
                            <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
                                <button class="btn btn-primary float-right" type="button" style="margin: 16px 24px; width: 140px;" id="btnCopyToInvoice" name="btnCopyToInvoice">Copy To Invoice</button>
                            </div>
                        </div>
                    </div>
                </div>

                                            </div>

                                                                    display: flex;
                                                                    flex-direction: column;
                                                                    width: 100%;
                                                                    pointer-events: auto;
                                                                    background-color: rgb(255, 255, 255);
                                                                    background-clip: padding-box;
                                                                    border: 1px solid rgb(133, 135, 150);
                                                                    border-radius: .3rem;
                                                                    border-style: solid;
                                                                    border-width: 1px;
                                                                    padding: 2px;
                                                                    border-radius: .35rem;
                                                                    color: rgb(128, 128, 128);
                                                                    height: inherit !important;
                                                                }

                                                                .groove {
                                                                    border-style: solid;
                                                                    border-width: 1px;
                                                                    width: 200px;
                                                                    padding: 2px;
                                                                    border-radius: .35rem;
                                                                }

                                                                .custom-control-label {
                                                                    position: absolute;
                                                                }

                                                                .file-name span {
