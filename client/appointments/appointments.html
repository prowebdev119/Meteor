    <div class="modal fade" role="dialog" tabindex="-1" id="settingsModal">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document" style="max-width: 400px;">
            <div class="modal-content">
                <form id="appointmentOptions" name="appointmentOptions">
                    <div class="modal-header">
                        <h4>Appointment Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body" style="padding: 24px;">
                        <div class="row">
                            <div class="col-12">
                                <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="showSaturday" /><label class="custom-control-label" for="showSaturday">Show Saturday</label></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1em;">
                            <div class="col-12">
                                <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="showSunday" /><label class="custom-control-label" for="showSunday">Show Sunday</label></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 1em;">
                            <div class="col-12">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px 0px 0px;">
                                    <label style="margin-bottom: 0px;">Show Hours</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>From</label>
                                    <input type="time" id="hoursFrom" class="form-control" value="08:00">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>To</label>
                                    <input type="time" id="hoursTo" class="form-control" value="17:00">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>Default Booking Time</label>
                                    <select id="defaultTime" class="form-control">
                                        <option>1 Hour</option>
                                        <option>2 Hours</option>
                                        <option>3 Hours</option>
                                        <option>4 Hours</option>
                                        <option>5 Hours</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>Show Time In</label>
                                    <select id="showTimeIn" class="form-control">
                                        <option value="">Don't Round</option>
                                        <option value="">30 Minutes</option>
                                        <option value="" selected>1 Hour</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                    <label>Minimum Charge Time</label>
                                    <select id="chargeTime" class="form-control">
                                        <option selected>1 Hour</option>
                                        <option>2 Hours</option>
                                        <option>3 Hours</option>
                                        <option>4 Hours</option>
                                        <option>5 Hours</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 colProductService" id="colProductService">
                                <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Default Product /
                                        Service</label>
                                    <select id="productlist" name="productlist" class="form-control">
                                        {{#if datatablerecords}}
                                            {{#each item in datatablerecords}}
                                                <option value="{{item.id}}">{{item.productname}}</option>
                                            {{/each}}
                                        {{/if}}
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success btnSaveSettings" type="submit"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                        <button class="btn btn-warning btnResetSettings" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" id="event-modal">
        <form id="frmAppointment">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable modalCreateOuter" role="document">
                <div class="modal-content modalCreateAppointments" id="modalCreateAppointments">
                    <div class="modal-header">
                        <h4 style="margin-bottom: 0px;">Create Appointments</h4><button type="button" class="close checkclose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body" style="padding: 0px;">

                        <div class="row d-xl-flex flex-column justify-content-xl-center" style="margin: 12px;">
                            <div class="col" style="padding: 0px;">
                                <div class="row" style="padding: 0px 8px;">
                                    <div class="col-6 colCustJobName" id="colCustJobName">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Customer / Job</label>
                                            <select type="search" class="form-control" id="customer" name="customer" style="background-color:rgb(255, 255, 255); cursor: pointer;"></select>
                                        </div>
                                    </div>
                                    <div class="col-2 colMobno" id="colMobno">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Mobile
                                                No.</label><input type="text" id="mobile" name="mobile" class="form-control"></div>
                                    </div>
                                    <div class="col-2 colPhoneno" id="colPhoneno">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Phone
                                                No.</label><input type="text" id="phone" name="phone" class="form-control"></div>
                                    </div>
                                    <div class="col-2 colAppID" id="colAppID">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>App
                                                ID</label><input type="text" id="appID" name="appID" class="form-control" readonly>
                                            <input type="hidden" id="updateID" name="updateID" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="padding: 0px 8px;">
                                    <div class="col-4 colStreetAddress" id="colStreetAddress">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Street
                                                Address</label><input type="text" id="address" name="address" class="form-control"></div>
                                    </div>
                                    <div class="col-2 colCityTown" id="colCityTown">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                            <label>Suburb</label><input type="text" id="suburb" name="suburb" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-2 colState" id="colState">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                            <label>State</label><input type="text" id="state" name="state" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-2 colCountry" id="colCountry">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                            <label>Country</label><input type="text" id="country" name="country" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-2 colZip" id="colZip">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Zip
                                                Code</label><input type="text" id="zip" name="zip" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <hr style="margin: 8px">
                                <div class="row" style="padding: 0px 8px;">
                                    <div class="col-md-3">
                                        <a href="#" style="margin: 8px 0px;" id="googleLink" class="googleLink">Google Maps Link</a>
                                    </div>
                                    <div class="col-md-2 custom-control custom-control-inline custom-switch d-xl-flex align-items-xl-center" style="margin: 0;padding: -2px;padding-left: 24px;">
                                        <div class="form-group d-xl-flex justify-content-xl-start align-items-xl-center" style="margin: 0; Width:50%;">
                                            <input class="custom-control-input chkSMSCustomer" type="checkbox" id="chkSMSCustomer" style="font-size: 22px;" checked><label class="custom-control-label" for="chkSMSCustomer">SMS Customer</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2 custom-control custom-control-inline custom-switch d-xl-flex align-items-xl-center" style="margin: 0;padding: -2px;padding-left: 24px;">
                                        <div class="form-group d-xl-flex justify-content-xl-start align-items-xl-center" style="margin: 0; Width:50%;">
                                            <input class="custom-control-input chkSMSUser" type="checkbox" id="chkSMSUser" style="font-size: 22px;" checked><label class="custom-control-label" for="chkSMSUser">SMS User</label>
                                        </div>
                                    </div>
                                </div>
                                <hr style="margin: 8px">
                                <div class="row" style="padding: 0px 8px;">
                                    <div class="col-6 colEmpName" id="colEmpName">
                                        <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Employee
                                                Name</label><input id="employee_name" name="employee_name" type="text" class="form-control employee_name" readonly>

                                        </div>
                                    </div>
                                    <div class="col-3 colStartDate" id="colStartDate">
                                        <div class="form-group" style="margin: 8px 0px;">
                                            <label>Start Date</label>
                                            <div class="input-group date" style="cursor: pointer;">
                                                <input type="text" class="form-control formClassDate statementDate" id="dtSODate" name="dtSODate" value="{{invoicerecord.saledate}}">
                                                <div class="input-group-addon" style="">
                                                    <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3 colEndDate" id="colEndDate">
                                        <div class="form-group" style="margin: 8px 0px;">
                                            <label>End Date</label>
                                            <div class="input-group date" style="cursor: pointer;">
                                                <input type="text" class="form-control formClassDate statementDate" id="dtSODate2" name="dtSODate2" value="{{invoicerecord.saledate}}">
                                                <div class="input-group-addon" style="">
                                                    <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="padding: 0px 8px;">
                                    <div class="col-4 colNotesParent" id="colNotesParent">
                                        <div class="row" style="padding: 0px 8px;">
                                            {{#if equals addNotes true}}
                                                <div class="col-12 colNotes" id="colNotes" style="padding-left: 2px; padding-right: 0px;">
                                                    <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                                        <label>Notes</label>
                                                        <textarea class="border rounded form-control" rows="5" id="txtNotes" name="txtNotes" style="width: 100%; border: 1px solid #d1d3e2 !important;"></textarea>
                                                    </div>
                                                </div>
                                            {{/if}}
                                        </div>
                                    </div>
                                    <div class="col-8" id="colBookedTimeParent">
                                        <div class="row" style="padding: 0px 8px;">
                                            <div class="col-3 colBookedTime" id="colBookedTime">

                                                    Booked Time</h5>
                                            </div>
                                            <div class="col-3 colBookedStartTime" id="colBookedStartTime" style="padding-left: .5rem;">

                                            </div>
                                            <div class="col-3 colBookedEndTime" id="colBookedEndTime">

                                            </div>
                                            <div class="col-2 colBookedHours" id="colBookedHours" style="padding-right: .3rem;">
                                                <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                                    <label>Hours</label><input type="text" id="txtBookedHoursSpent" name="txtBookedHoursSpent" class="form-control" readonly>
                                                </div>
                                            </div>
                                            <div class="col-1 flex justify-content-center align-items-center d-none" id="smsConfirmedFlag" style="padding-right: .3rem; padding-top: 40px;">
                                                <i class="fa fa-check-circle text-success" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="SMS Message confirmed"></i>
                                            </div>

<div > -->
