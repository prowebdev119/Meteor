                        padding: 1.3em 0 0 0;
                    }

                    ul.actions.stacked li:first-child {
                        padding-top: 0;
                    }

                    ul.actions.fit {
                        width: calc(100% + 1em);
                    }

                    ul.actions.fit li {
                        -moz-flex-grow: 1;
                        -webkit-flex-grow: 1;
                        -ms-flex-grow: 1;
                        flex-grow: 1;
                        -moz-flex-shrink: 1;
                        -webkit-flex-shrink: 1;
                        -ms-flex-shrink: 1;
                        flex-shrink: 1;
                        width: 100%;
                    }

                    ul.actions.fit li > * {
                        width: 100%;
                    }

                    ul.actions.fit.stacked {
                        width: 100%;
                    }

                    @media screen and (max-width: 480px) {

                        ul.actions:not(.fixed) {
                            -moz-flex-direction: column;
                            -webkit-flex-direction: column;
                            -ms-flex-direction: column;
                            flex-direction: column;
                            margin-left: 0;
                            width: 100% !important;
                        }

                        ul.actions:not(.fixed) li {
                            -moz-flex-grow: 1;
                            -webkit-flex-grow: 1;
                            -ms-flex-grow: 1;
                            flex-grow: 1;
                            -moz-flex-shrink: 1;
                            -webkit-flex-shrink: 1;
                            -ms-flex-shrink: 1;
                            flex-shrink: 1;
                            padding: 1em 0 0 0;
                            text-align: center;
                            width: 100%;
                        }

                        ul.actions:not(.fixed) li > * {
                            width: 100%;
                        }

                        ul.actions:not(.fixed) li:first-child {
                            padding-top: 0;
                        }

                        ul.actions:not(.fixed) li input[type="submit"],
                        ul.actions:not(.fixed) li input[type="reset"],
                        ul.actions:not(.fixed) li input[type="button"],
                        ul.actions:not(.fixed) li button,
                        ul.actions:not(.fixed) li .button {
                            width: 100%;
                        }

                        ul.actions:not(.fixed) li input[type="submit"].icon:before,
                        ul.actions:not(.fixed) li input[type="reset"].icon:before,
                        ul.actions:not(.fixed) li input[type="button"].icon:before,
                        ul.actions:not(.fixed) li button.icon:before,
                        ul.actions:not(.fixed) li .button.icon:before {
                            margin-left: -0.5em;
                        }

                    }

                    /* Icons */

                    .icon.major {
                        display: block;
                        margin: 0 0 3rem 0;
                    }

                    .icon.major:before {
                        display: inline-block;
                        width: 2em;
                        height: 2em;
                        line-height: 2em;
                        border-radius: 3em;
                        text-align: center;
                    }

                    .icon.major:before {
                        box-shadow: inset 0 0 0 3px #23b1ec;
                        color: #23b1ec;
                    }

                    ul.icons {
                        cursor: default;
                        list-style: none;
                        padding-left: 0;
                    }

                    ul.icons li {
                        display: inline-block;
                        padding: 0 1em 0 0;
                    }

                    ul.icons li:last-child {
                        padding-right: 0;
                    }

                    ul.icons li .icon:before {
                        font-size: 1.5em;
                    }

                    /* Table */

                    .table-wrapper {
                        -webkit-overflow-scrolling: touch;
                        overflow-x: auto;
                    }

                    table {
                        margin: 0 0 2em 0;
                        width: 100%;
                    }

                    table tbody tr {
                        border: solid 1px #eee;
                        border-left: 0;
                        border-right: 0;
                    }

                    table tbody tr:nth-child(2n + 1) {
                        background-color: rgba(144, 144, 144, 0.05);
                    }

                    table td {
                        padding: 0.75em 0.75em;
                    }

                    table th {
                        color: #2a2a2a;
                        font-size: 0.9em;
                        font-weight: 600;
                        padding: 0 0.75em 0.75em 0.75em;
                        text-align: left;
                    }

                    table thead {
                        border-bottom: solid 2px #eee;
                    }

                    table tfoot {
                        border-top: solid 2px #eee;
                    }

                    table.alt {
                        border-collapse: separate;
                    }

                    table.alt tbody tr td {
                        border: solid 1px #eee;
                        border-left-width: 0;
                        border-top-width: 0;
                    }

                    table.alt tbody tr td:first-child {
                        border-left-width: 1px;
                    }

                    table.alt tbody tr:first-child td {
                        border-top-width: 1px;
                    }

                    table.alt thead {
                        border-bottom: 0;
                    }

                    table.alt tfoot {
                        border-top: 0;
                    }

                    /* Button */

                    input[type="submit"],
                    input[type="reset"],
                    input[type="button"],
                    button,
                    .button {
                        -moz-appearance: none;
                        -webkit-appearance: none;
                        -ms-appearance: none;
                        appearance: none;
                        -moz-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
                        -webkit-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
                        -ms-transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
                        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
                        background-color: #5ECB96;
                        border-radius: 0;
                        border: 0;
                        color: #ffffff !important;
                        cursor: pointer;
                        display: inline-block;
                        font-size: 0.9em;
                        font-weight: 600;
                        height: 4em;
                        letter-spacing: 0.125em;
                        line-height: 4em;
                        overflow: hidden;
                        padding: 0 2.75em;
                        text-align: center;
                        text-decoration: none;
                        text-overflow: ellipsis;
                        text-transform: uppercase;
                        white-space: nowrap;
                    }

                    input[type="submit"]:hover,
                    input[type="reset"]:hover,
                    input[type="button"]:hover,
                    button:hover,
                    .button:hover {
                        background-color: #00A3D3;
                    }

                    input[type="submit"]:active,
                    input[type="reset"]:active,
                    input[type="button"]:active,
                    button:active,
                    .button:active {
                        background-color: #121818;
                    }

                    input[type="submit"].icon,
                    input[type="reset"].icon,
                    input[type="button"].icon,
                    button.icon,
                    .button.icon {
                        padding-left: 2.35em;
                    }

                    input[type="submit"].icon:before,
                    input[type="reset"].icon:before,
                    input[type="button"].icon:before,
                    button.icon:before,
                    .button.icon:before {
                        margin-right: 0.5em;
                    }

                    input[type="submit"].fit,
                    input[type="reset"].fit,
                    input[type="button"].fit,
                    button.fit,
                    .button.fit {
                        width: 100%;
                    }

                    input[type="submit"].small,
                    input[type="reset"].small,
                    input[type="button"].small,
                    button.small,
                    .button.small {
                        font-size: 0.8em;
                        height: 3.5em;
                        line-height: 3.5em;
                        padding: 0 2em;
                    }

                    input[type="submit"].large,
                    input[type="reset"].large,
                    input[type="button"].large,
                    button.large,
                    .button.large {
                        font-size: 1.25em;
                        height: 3.15em;
                        line-height: 3.15em;
                    }

                    input[type="submit"].alt,
                    input[type="reset"].alt,
                    input[type="button"].alt,
                    button.alt,
                    .button.alt {
                        background-color: transparent;
                        box-shadow: inset 0 0 0 2px #eee;
                        color: #2a2a2a !important;
                    }

                    input[type="submit"].alt:hover,
                    input[type="reset"].alt:hover,
                    input[type="button"].alt:hover,
                    button.alt:hover,
                    .button.alt:hover {
                        background-color: #00a3d3;
                    }

                    input[type="submit"].alt:active,
                    input[type="reset"].alt:active,
                    input[type="button"].alt:active,
                    button.alt:active,
                    .button.alt:active {
                        background-color: rgba(144, 144, 144, 0.1);
                    }

                    input[type="submit"].alt.icon:before,
                    input[type="reset"].alt.icon:before,
                    input[type="button"].alt.icon:before,
                    button.alt.icon:before,
                    .button.alt.icon:before {
                        color: #bbb;
                    }

                    input[type="submit"].primary,
                    input[type="reset"].primary,
                    input[type="button"].primary,
                    button.primary,
                    .button.primary {
                        background-color: #00a3d3;
                        color: #ffffff !important;
                    }

                    input[type="submit"].primary:hover,
                    input[type="reset"].primary:hover,
                    input[type="button"].primary:hover,
                    button.primary:hover,
                    .button.primary:hover {
                        background-color: #26ceff;
                        color: #f1f1f1;
                    }

                    input[type="submit"].primary:active,
                    input[type="reset"].primary:active,
                    input[type="button"].primary:active,
                    button.primary:active,
                    .button.primary:active {
                        background-color: #26ceff;
                    }

                    input[type="submit"].secondary,
                    input[type="reset"].secondary,
                    input[type="button"].secondary,
                    button.secondary,
                    .button.secondary {
                        background-color: #f2f2f2;
                        color: #1D2726 !important;
                    }

                    input[type="submit"].secondary:hover,
                    input[type="reset"].secondary:hover,
                    input[type="button"].secondary:hover,
                    button.secondary:hover,
                    .button.secondary:hover {
                        background-color: #26ceff;
                        color: #f1f1f1;
                    }

                    input[type="submit"].secondary:active,
                    input[type="reset"].secondary:active,
                    input[type="button"].secondary:active,
                    button.secondary:active,
                    .button.secondary:active {
                        background-color: #26ceff;
                    }

                    input[type="submit"].disabled, input[type="submit"]:disabled,
                    input[type="reset"].disabled,
                    input[type="reset"]:disabled,
                    input[type="button"].disabled,
                    input[type="button"]:disabled,
                    button.disabled,
                    button:disabled,
                    .button.disabled,
                    .button:disabled {
                        background-color: #4a4a4a !important;
                        box-shadow: inset 0 -0.15em 0 0 rgba(0, 0, 0, 0.15);
                        color: #fff !important;
                        cursor: default;
                        opacity: 0.25;
                    }

                    /* Feature */

                    .card:hover {
                        box-shadow: 0 0 11px rgba(33,33,33,.2);
                    }

                    .card {
                        background-color: #ffffff;
                    }

                    .payfeature {
                        transition: box-shadow .5s;
                        position: relative;
                        border-style: solid;
                        border-width: 1px;
                        border-color: #e8e9f1;
                        border-radius: 5px;
                    }

                    .feature {
                        transition: box-shadow .5s;
                        margin: 0 0 2em 0;
                        padding: 2em;
                        position: relative;
                        border-style: solid;
                        border-width: 1px;
                        border-color: #e8e9f1;
                        border-radius: 5px;
                    }

                    .feature i {
                        border-radius: 100%;
                        border: solid 3px #eee;
                        color: #5ecb96;
                        display: block;
                        height: 7em;
                        left: 0;
                        line-height: 7.25em;
                        margin-top: -0.5em;
                        position: absolute;
                        text-align: center;
                        top: 2em;
                        width: 7em;
                    }

                    .feature i:before {
                        font-size: 40px;
                    }

                    .feature h3 {
                        margin-bottom: 0.5em;
                        font-weight: 600;
                    }

                    .feature p {
                        margin-bottom: 0;
                    }

                    /* Image Feature */

                    .image-feature {
                        position: relative;
                        text-align: center;
                        margin: 0 0.5em 2em 0.5em;
                    }

                    .image-feature > a {
                        display: block;
                    }

                    .image-feature header {
                        background: #fff;
                        left: 0;
                        padding: 1.5em 0;
                        position: absolute;
                        top: 0;
                        width: 100%;
                        z-index: 1;
                    }

                    .image-feature header:before {
                        -moz-transform: rotate(45deg);
                        -webkit-transform: rotate(45deg);
                        -ms-transform: rotate(45deg);
                        transform: rotate(45deg);
                        background: #fff;
                        bottom: -0.5em;
                        content: '';
                        display: block;
                        height: 1em;
                        left: 50%;
                        margin-left: -0.5em;
                        position: absolute;
                        width: 1em;
                    }

                    .image-feature header h3 {
                        font-size: 1em;
                        margin: 0;
                    }

                    .image-feature .image {
                        margin: 0;
                    }

                    .image-feature p {
                        margin: 0;
                    }

                    .image-feature footer {
                        background: #1d2726;
                        background: rgba(29, 39, 38, 0.9);
                        bottom: 0;
                        color: #fff;
                        left: 0;
                        padding: 1.5em;
                        position: absolute;
                        width: 100%;
                        z-index: 1;
                    }

                    .image-feature footer input[type="submit"].alt,
                    .image-feature footer input[type="reset"].alt,
                    .image-feature footer input[type="button"].alt,
                    .image-feature footer button.alt,
                    .image-feature footer .button.alt {
                        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.25);
                        color: #fff !important;
                    }

                    /* Wrapper */

                    .wrapper {
                        padding: 6em 0 4em 0;
                    }

                    .wrapper.style1 {
                        background-image: linear-gradient(to right, #00a3d3, #26ceff) !important;
                        /*background: #00a3d3;*/
                        color: #d7f2e5;
                    }

                    .wrapper.style1 h2, .wrapper.style1 h3, .wrapper.style1 h4, .wrapper.style1 h5, .wrapper.style1 h6, .wrapper.style1 strong {
                        color: #ffffff;
                    }

                    .wrapper.style1 header.major:after {
                        background: rgba(255, 255, 255, 0.25);
                    }

                    .wrapper.style2 {
                        background: #ffffff;
                    }

                    .wrapper.style3 {
                        background: #f4f4f4;
                    }

                    .wrapper.style4 {
                        background: #fafafa;
                    }

                    /* Header */

                    #page-wrapper {
                        padding-top: 3em;
                    }

                    #header {
                        background: #1d2726;
                        color: #fff;
                        cursor: default;
                        height: 3.25em;
                        left: 0;
                        line-height: 3.25em;
                        position: fixed;
                        top: 0;
                        width: 100%;
                        z-index: 10000;
                    }

                    #header h1 {
                        color: #fff;
                        height: inherit;
                        left: 1.25em;
                        line-height: inherit;
                        margin: 0;
                        padding: 0;
                        position: absolute;
                        top: 0;
                    }

                    #header h1 a {
                        font-size: 1em;
                    }

                    #header h1 a:before {
                        color: #5ecb96;
                        margin-right: 0.35em;
                    }

                    #header nav {
                        font-family: 'Roboto', sans-serif !important;
                        font-weight: 400;
                        height: inherit;
                        letter-spacing: 0.125em;
                        line-height: inherit;
                        position: absolute;
                        right: 1.5em;
                        text-transform: uppercase;
                        top: 0;
                        vertical-align: middle;
                    }

                    #header nav > ul {
                        list-style: none;
                        margin: 0;
                        padding-left: 0;
                    }

                    #header nav > ul > li {
                        display: inline-block;
                        margin-left: 2em;
                        padding-left: 0;
                    }

                    #header nav > ul > li a {
                        -moz-transition: color 0.2s ease-in-out;
                        -webkit-transition: color 0.2s ease-in-out;
                        -ms-transition: color 0.2s ease-in-out;
                        transition: color 0.2s ease-in-out;
                        color: #ccc;
                        display: inline-block;
                        text-decoration: none;
                        /*font-size: 0.8em;*/
                        font-size: 1.1em;
                    }

                    #header nav > ul > li a:before {
                        margin-right: 0.5em;
                        opacity: 0.5;
                    }

                    #header nav > ul > li a:hover {
                        color: #00a3d3 !important;
                    }

                    .submenu:hover {
                        color: #00a3d3 !important;
                    }

                    #header nav > ul > li.active > a {
                        color: #00a3d3;
                    }

                    #header nav > ul > li:first-child {
                        margin-left: 0;
                    }

                    #header nav > ul > li input[type="submit"],
                    #header nav > ul > li input[type="reset"],
                    #header nav > ul > li input[type="button"],
                    #header nav > ul > li button,
                    #header nav > ul > li .button {
                        font-size: 1em;
                        height: 2.25em;
                        line-height: 2.25em;
                        margin-bottom: 0;
                        padding: 0 1em;
                        position: relative;
                        top: -0.125em;
                        vertical-align: middle;
                    }

                    #header nav > ul > li > ul {
                        display: none;
                    }

                    #header .container {
                        position: relative;
                    }

                    #header .container h1 {
                        left: 0;
                    }

                    #header .container nav {
                        right: 0;
                    }

                    .dropotron {
                        background: #1d2726;
                        color: #fff;
                        font-weight: 400;
                        letter-spacing: 0.125em;
                        list-style: none;
                        margin-top: -1em;
                        min-width: 14em;
                        padding: 1.25em 0;
                        text-transform: uppercase;
                        line-height: 28px !important;
                    }

                    .dropotron.level-0 {
                        /*dropdown size*/
                        font-family: 'Roboto', sans-serif !important;
                        font-size: 1.1em;
                        margin-top: 1em;
                    }

                    .dropotron.level-0:before {
                        -moz-transform: rotate(45deg);
                        -webkit-transform: rotate(45deg);
                        -ms-transform: rotate(45deg);
                        transform: rotate(45deg);
                        background: #1d2726;
                        content: '';
                        display: block;
                        height: 1em;
                        position: absolute;
                        right: 1.5em;
                        top: -0.5em;
                        width: 1em;
                    }

                    .dropotron li > a {
                        -moz-transition: color 0.2s ease-in-out;
                        -webkit-transition: color 0.2s ease-in-out;
                        -ms-transition: color 0.2s ease-in-out;
                        transition: color 0.2s ease-in-out;
                        color: #ccc;
                        display: block;
                        padding: 0.25em 1.25em;
                        text-decoration: none;
                    }

                    .dropotron li > a:hover {
                        color: #00a3d3;
                    }

                    .dropotron li.active > a {
                        color: #fff;
                    }

                    /* Banner */

                    #banner {
                        background-color: #f6f6f6;
                        background-attachment: scroll,								fixed;
                        background-image: url("images/overlay.png"), url("../../images/banner.jpg");
                        background-position: top left,							center center;
                        background-repeat: repeat,								no-repeat;
                        background-size: auto,								cover;
                        color: #fff;
                        padding: 12em 0;
                        position: relative;
                        text-align: center;
                    }

                    #banner:after {
                        -moz-transition: opacity 4s ease-in-out;
                        -webkit-transition: opacity 4s ease-in-out;
                        -ms-transition: opacity 4s ease-in-out;
                        transition: opacity 4s ease-in-out;
                        background: #313148;
                        content: '';
                        height: 100%;
                        left: 0;
                        opacity: 0;
                        position: absolute;
                        top: 0;
                        width: 100%;
                        z-index: 1;
                    }

                    #banner :last-child {
                        margin-bottom: 0;
                    }

                    #banner .inner {
                        background: #1d2726;
                        background: rgba(29, 39, 38, 0.9);
                        display: inline-block;
                        padding: 3.5em 5em;
                        position: relative;
                        z-index: 2;
                    }

                    #banner .inner h2 {
                        color: inherit;
                        font-size: 2.5em;
                        line-height: 1.35em;
                        margin: 0;
                        padding: 0;
                    }

                    #banner .inner p {
                        font-size: 1em;
                        letter-spacing: 0.125em;
                        line-height: 2em;
                        margin: 2em 0 0 0;
                        padding: 2em 0 0 0;
                        position: relative;
                        text-transform: uppercase;
                        top: -0.25em;
                    }

                    #banner .inner p:before {
                        background: #888;
                        background: rgba(255, 255, 255, 0.25);
                        content: '';
                        display: block;
                        height: 3px;
                        left: 50%;
                        margin: 0 0 0 -3em;
                        position: absolute;
                        top: 0;
                        width: 6em;
                    }

                    #banner .inner .actions {
                        margin-top: 2em;
                    }

                    #banner .inner input[type="submit"].alt,
                    #banner .inner input[type="reset"].alt,
                    #banner .inner input[type="button"].alt,
                    #banner .inner button.alt,
                    #banner .inner .button.alt {
                        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.25);
                        color: #fff !important;
                    }

                    body.is-preload #banner:after {
                        opacity: 1.0;
                    }

                    /* Main */

                    #main > header.major {
                        margin: 0 0 2em 0;
                        text-align: center;
                    }

                    /* One */

                    #one {
                        padding-bottom: 0;
                    }

                    #one p {
                        font-size: 1.25em;
                        line-height: 1.75em;
                        margin: -0.5em 0 0 0;
                    }

                    #one .inner {
                        display: inline-block;
                        margin-top: -6em;
                        padding-right: 6em;
                        vertical-align: middle;
                        width: 50%;
                    }

                    #one .device {
                        border: solid 40px #1D2726;
                        border-bottom: 0;
                        border-radius: 20px;
                        border-bottom-left-radius: 0;
                        border-bottom-right-radius: 0;
                        display: inline-block;
                        margin-bottom: 0;
                        position: relative;
                        vertical-align: middle;
                        width: 50%;
                        z-index: 0;
                    }

                    #one .device:after {
                        background: #eee;
                        border-radius: 100%;
                        content: '';
                        height: 10px;
                        left: 50%;
                        margin: -23px 0 0 -5px;
                        position: absolute;
                        top: 0;
                        width: 10px;
                    }

                    #one .devicephone {
                        border: solid 20px #1D2726;
                        border-bottom: 0;
                        border-radius: 20px;
                        border-top: solid 40px #1D2726;
                        border-bottom-left-radius: 0;
                        border-bottom-right-radius: 0;
                        display: inline-block;
                        margin-bottom: 0;
                        position: relative;
                        vertical-align: middle;
                        width: 10%;
                        z-index: 0;
                        position: absolute;
                        left: 1450px;
                        top: 1187px;
                    }

                    #one .devicephone:after {
                        background: #eee;
                        border-radius: 100%;
                        content: '';
                        height: 10px;
                        left: 50%;
                        margin: -23px 0 0 -5px;
                        position: absolute;
                        top: 0;
                        width: 10px;
                    }

                    /* Footer */

                    #footer {
                        background: #1d2726;
                        color: #888;
                        padding: 4em 2em;
                        text-align: center;
                    }

                    #footer .icons {
                        padding-left: 0;
                    }

                    #footer .icons li {
                        padding: 0 2em 0 0;
                    }

                    #footer .icons li:last-child {
                        padding-right: 0;
                    }

                    #footer .icons li a {
                        -moz-transition: color 0.2s ease-in-out;
                        -webkit-transition: color 0.2s ease-in-out;
                        -ms-transition: color 0.2s ease-in-out;
                        transition: color 0.2s ease-in-out;
                        color: #666;
                    }

                    #footer .icons li a:hover {
                        color: #fff;
                    }

                    #footer .copyright {
                        font-size: 0.9em;
                        margin: 2em 0 0 0;
                    }

                    /* Wide */

                    @media screen and (max-width: 1680px) {

                        /* Basic */

                        body, input, select, textarea {
                            font-size: 11pt;
                        }

                    }

                    /* Normal */

                    @media screen and (max-width: 1280px) {

                        /* Basic */

                        body, input, select, textarea {
                            font-size: 11pt;
                        }

                        /* Feature */

                        .feature {
                            padding-left: 7em;
                        }

                        .feature i {
                            height: 5.25em;
                            line-height: 5.5em;
                            margin-top: 0;
                            width: 5.25em;
                        }

                        .feature i:before {
                            font-size: 32px;
                        }

                        /* Wrapper */

                        .wrapper {
                            padding: 4em 0 2em 0;
                        }

                        /* Banner */

                        #banner {
                            background-attachment: scroll;
                            padding: 8em 0;
                        }

                        #banner .inner {
                            padding: 3em 4em;
