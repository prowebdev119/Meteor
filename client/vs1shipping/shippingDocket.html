<template name="shippingdocket">
    <div style="margin-top: -24px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <style>
            @media screen and (max-width: 375px) {
                .shippingHeader {
                    margin: 0px !important;
                }
            }
        </style>
        <header style="padding: 16px; padding-right: 0px;background-color: #ededed;margin-top: -24px;padding-bottom: 0px;">
            <h2 class="shippingHeader" style="margin: 16px;margin-bottom: 0px;">Shipping Docket
                <a role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>
                <!-- <a class="btn" role="button" data-toggle="modal" href="#myModal4" style="float: right;"><i class="icon ion-android-more-horizontal"></i></a> -->
            </h2>
            <input type="text" id="SalesId" name="SalesId" style="display: none;" readonly>
        </header>

        <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="padding-bottom: 8px;">
                        <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                        <p class="text-center text-muted"><a href="https://vs1forum.com/" target="_blank" class="btn btn-primary">Download Help File</a></p>
                        <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                        <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                    </div>
                    <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                </div>
            </div>
        </div>

        <div class="modal fade" role="dialog" tabindex="-1" id="myModal4">
            <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Field Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <form class="d-xl-flex align-items-xl-center">
                                <div class="flex-grow-1">
                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                        <input class="custom-control-input" type="checkbox" id="formCheck-one" value="one">
                                        <label class="custom-control-label" style="position: absolute;" for="formCheck-one"></label>
                                        <div contenteditable="true" class="groove customField1Text">Custom Field 1</div>
                                    </div>

                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                        <input class="custom-control-input" type="checkbox" id="formCheck-two" value="two">
                                        <label class="custom-control-label" style="position: absolute;" for="formCheck-two"></label>
                                        <div contenteditable="true" class="groove customField2Text">Custome Field 2</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-success btnSaveSettings" type="button"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                        <button class="btn btn-warning btnResetSettings" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                    </div>
                </div>
            </div>
        </div>
        {{#if shippingrecord}}
        <div class="row" style="background-color: #ededed; padding: 32px; padding-bottom: 0px;">
            <div class="col-12 col-lg-3">
                <div class="form-group"><label>Customer</label>
                  <select type="search" class="form-control" id="edtCustomerName" name="edtCustomerName" custid=" " style="background-color:rgb(255, 255, 255); cursor: pointer;">
                  </select>
                  <!-- <input class="form-control" type="text" id="edtCustomerName" name="edtCustomerName" value="{{shippingrecord.shipcustomer}}" readonly style="cursor: pointer;"> -->
                </div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="form-group"><label>Customer Email</label>
                    <input class="form-control" type="text" id="edtCustomerEmail" name="edtCustomerEmail" customerid=" " customerfirstname=" " customerlastname=" ">
                </div>
                <div class="custom-control custom-control-inline custom-switch d-xl-flex align-items-xl-center" style="margin: 0px 16px;padding: -2px;padding-left: 24px;width: 100%;">
                    <div class="form-group" style="margin-right: 35px; Width:50%;">
                        <input class="custom-control-input chkEmailCopy" type="checkbox" id="formCheck-1" style="font-size: 22px;"><label class="custom-control-label" for="formCheck-1">Email Customer</label>
                    </div>
                    <div class="form-group" style="margin-left: 35px; Width:50%;">
                        <input class="custom-control-input chkEmailRep" type="checkbox" id="formCheck-2" style="font-size: 22px;"><label class="custom-control-label" for="formCheck-2">Email User</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="background-color: #ededed; padding: 8px 32px 16px 32px;">
            <div class="col-12 col-lg-3">
                <div class="form-group billaddressfield fieldwidth" id="fieldwidth"><label>Shipping Address</label>
                    <textarea class="form-control" rows="5" id="txaShipingInfo" name="txaShipingInfo" style="height: 124px;">{{shippingrecord.shipto}}</textarea>
                </div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="Date format: DD/MM/YYYY">
                            <label>Shipping Date</label>
                            <div class="input-group date" style="cursor: pointer;">
                                <input type="text" class="form-control" id="dtShipDate" name="dtShipDate" value="{{shippingrecord.shipdate}}">
                                <div class="input-group-addon" style="">
                                    <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Ship Via</label>
                            <select type="search" class="form-control" id="shipvia" name="shipvia" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                            </select>
                            <!-- <select class="form-control" id="shipvia" name="shipvia" style="cursor: pointer;">
                              <option value="">Please Select</option>
                              {{#each item in shipviarecords}}
                                  {{#if equals item.shippingmethod shippingrecord.shipping }}
                                      <option value="{{shippingrecord.shipping}}" selected="">{{shippingrecord.shipping}}</option>
                                  {{else}}
                                      <option value="{{item.shippingmethod}}">{{item.shippingmethod}}</option>
                                  {{/if}}
                              {{/each}}
                            </select> -->
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Invoice No</label>
                            <input class="form-control" type="text" id="invnumber" name="invnumber" value="{{shippingrecord.id}}">
                        </div>

                        <div class="form-group">
                            <label>Con. Note</label>
                            <input class="form-control" type="text" id="txtshipconnote" name="txtshipconnote" value="{{shippingrecord.connote}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="form-group"><label style="color:#858796;">Comments</label>
                    <textarea class="form-control" rows="5" id="shipcomments" name="shipcomments" style="height: 124px;">{{shippingrecord.comments}}</textarea>
                </div>
            </div>
        </div>
        <!-- <div class="row" style="background-color: #ededed; padding: 0px 16px 16px 16px;">
            <div class="col-12 mb-2">
                <a class="btn btn-link" style="margin-left: 16px;" data-toggle="collapse" aria-expanded="false" aria-controls="collapse-notes" href="#collapse-notes" role="button">+ Comments</a>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="collapse" id="collapse-notes" style="margin: 16px; margin-top: 8px;">
                            <div class="form-group"><label style="color:#858796;">Comments</label>
                                <textarea class="form-control" rows="3" id="shipcomments" name="shipcomments" style="height: 124px;">{{shippingrecord.comments}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> -->

        <div class="row" style="margin: 0px 32px; margin-top: 16px;">
            <div class="table-responsive">
                <style>
                    th {
                        background-color: #ededed;
                    }

                    #productListModal .dataTables_scrollHeadInner,
                    #productListModal .dataTables_scrollHeadInner .table {
                        width: 100% !important;
                    }

                    #taxRateListModal .dataTables_scrollHeadInner,
                    #taxRateListModal .dataTables_scrollHeadInner .table {
                        width: 100% !important;
                    }

                    @media only screen and (max-width: 480px) {

                        #ponumber,
                        #edtRef,
                        .form-group,
                        .input-group,
                        .formgoup {
                            max-width: 100% !important;
                            width: 100% !important;
                        }

                        .formgoup {
                            margin: 0px !important;
                        }

                        .flex-row {
                            margin: 16px !important;
                        }
                    }

                    .resizer {
                        position: absolute;
                        top: 0;
                        right: -8px;
                        bottom: 0;
                        left: auto;
                        width: 16px;
                        cursor: col-resize;
                    }

                    .box {
                        /* display: none; */
                    }

                    .outerBox {
                        display: none;
                    }

                    .hiddenColumn {
                        display: none;
                    }

                    .showColumn {
                        display: table-cell;
                        padding: .75rem;
                        vertical-align: top;
                    }
                </style>

                <div class="modal fade" role="dialog" tabindex="-1" id="deleteLineModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID" name="selectDeleteLineID" readonly>
                            <div class="modal-header">
                                <h4>Delete</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Please select "Delete Line" to remove row or "Delete Shipping Docket" to delete the entire shipping docket</p>
                                <button class="btn btn-danger float-left btnDeleteLine" type="button">
                                    <i class="fa fa-close" style="margin-right: 5px;"></i>Delete Line
                                </button>
                                <button class="btn btn-danger float-right btnDeleteInvoice" type="button">
                                    <i class="fa fa-close" style="margin-right: 5px;"></i>Delete Shipping Docket
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <table id="tblShippingDocket" style="width:100%" class="table table-bordered tblShippingDocket">
                    <thead>
                        <tr class="dnd-moved">
                            <th style="display:none "></th>
                            <th class="th colProduct" style="width: 25%;">Product</th>
                            <th class="th colDescription">Description</th>
                            <th class="th colOrdered" style="width: 1%;">Ordered</th>
                            <th class="th colID hiddenColumn" style="display:none">ID</th>
                            <th class="th colPQA hiddenColumn" style="display:none">PQA</th>
                            <th class="th colUOMQtyShipped hiddenColumn" style="display:none">UOMQtyShipped</th>
                            <th class="th colUOMQtyBackOrder hiddenColumn" style="display:none">UOMQtyBackOrder</th>
                            <th class="th colProductID hiddenColumn" >ProductID</th>
                            <th class="th" style="width: 1%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                      {{#each item in shippingrecord.LineItems}}
                        <tr class="dnd-moved selectable" id="{{item.lineID}}">
                            <td class="hiddenColumn lineID" id="lineID">{{item.pqa}}</td>
                            <td contenteditable="false" class="colProduct ProdName" id="ProdName">{{item.item}}</td>
                            <td contenteditable="false" class="colDescription">{{item.description}}</td>
                            <td><input class="lineOrdered colOrdered highlightInput" id="Ordered" type="number" value="{{item.qtyordered}}"></td>
                            <td class="hiddenColumn ID" id="ID">{{item.id}}</td>
                            <td class="hiddenColumn pqa" id="pqa"></td>
                            <td class="hiddenColumn UOMQtyShipped" id="UOMQtyShipped">{{item.qtyshipped}}</td>
                            <td class="hiddenColumn UOMQtyBackOrder" id="UOMQtyBackOrder">{{item.qtybo}}</td>
                            <td class="hiddenColumn ProductID" id="ProductID" name="ProductID">{{item.productid}}</td>
                            <td style="width: 1%;"><span class="removebutton"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0 "><i class="fa fa-remove"></i></button></span></td>
                        </tr>
                      {{/each}}
                    </tbody>
                </table>

                <style>
                    .highlight {
                        background: yellow;
                    }

                    .highlightInput {
                        border: 0px solid transparent !important;
                        background-color: rgba(0, 0, 0, 0) !important;
                        padding: 0px !important;
                        width: 100% !important;
                        text-align: right !important;
                        color: #858796 !important;
                    }

                    .highlightInput::-webkit-outer-spin-button,
                    .highlightInput::-webkit-inner-spin-button {
                        -webkit-appearance: none !important;
                        margin: 0 !important;
                    }

                    /* Firefox */
                    .highlightInput[type=number] {
                        -moz-appearance: textfield !important;
                    }
                </style>
            </div>
        </div>

        <div class="modal fade" role="dialog" tabindex="-1" id="scanBarcodeModalShppingDocket">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Barcode Scanner</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <style>
                            #qr-reader-shippingdocket>div:first-of-type {
                                display: none !important;
                            }

                            #qr-reader-shippingdocket__dashboard_section_swaplink {
                                display: none !important;
                            }

                            #qr-reader-shippingdocket__dashboard_section_csr>div>button:first-of-type {
                                color: #fff !important;
                                background-color: #00a3d3 !important;
                                border-color: #00a3d3 !important;
                                border: 1px solid transparent;
                                display: inline-block !important;
                                font-weight: 400 !important;
                                text-align: center !important;
                                vertical-align: middle !important;
                                padding: .375rem .75rem !important;
                                font-size: 1rem !important;
                                line-height: 1.5 !important;
                                border-radius: .35rem !important;
                                transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
                            }
                        </style>
                        <!-- <div id="reader" style="width: 100%"></div> -->
                        <div id="qr-reader-shippingdocket" style="width:100%"></div>
                    </div>
                    <div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button></div>
                </div>
            </div>
        </div>

        <div class="row" id="serailscanlistdis" style="margin: 0px 32px 16px 32px; visibility: hidden;">
            <div class="card" style="width: 100%;">
                <div class="card-header">
                    <div class="row justify-content-start">
                        <div class="col-12 col-lg-4">
                            <div class="input-group">
                                <input class="form-control" id="allocBarcode" name="allocBarcode" type="text" placeholder="Enter the barcode">
                                <style>
                                    .btnWhite {
                                        color: #fff !importnat;
                                    }
                                </style>
                                <div class="input-group-append">
                                    <a class="btn btn-success btnWhite save_new" id="newsnbtn" role="button" style="border-top-right-radius: 0.35rem; border-bottom-right-radius: 0.35rem;"><i class="fas fa-search" style="color: #fff !important;"></i></a>
                                </div>
                                <a class="btn btn-success btnWhite scan_new"  id="scanResult" name="scanResult" role="button" style="margin-left: 8px;"><i class="fas fa-camera" style="color: #fff !important;"></i></a>
                                <button type="button" class="btn btn-success" id="btnShippinDocketScan" data-toggle="modal" data-target="#scanBarcodeModalShppingDocket" style="margin-left: 8px; display: none;"><i class="fas fa-camera"></i></button>
                                <a href="#" id="btnsaveallocline" class="save_new" style="display: none;">Save</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                   <input type="text" id="prodID" name="prodID" style="display: none;" readonly>
                   <input type="text" id="orderQty" name="orderQty" style="display: none;" readonly>
                   <input type="text" id="deptID" name="deptID" style="display: none;" readonly>
                   <input type="text" id="pqaID" name="pqaID" style="display: none;" readonly>
                   <input type="text" id="salesLineRow" name="salesLineRow" style="display: none;" readonly>

                    <table id="serailscanlist" style="width:100%" class="table table-bordered serailscanlist">
                        <thead>
                            <tr class="dnd-moved">
                                <th class="th colSltNo" style="width: 1%;">No.</th>
                                <th class="th colSltBatch">Batch</th>
                                <th class="th colSltBin">Bin</th>
                                <th class="th colSltSerialNo">Serial No.</th>
                                <th class="th" style="width: 1%;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="dnd-moved" id="">
                                <td contenteditable="true" class=""></td>
                                <td contenteditable="true" class=""></td>
                                <td contenteditable="true" class=""></td>
                                <td contenteditable="true" class=""></td>
                                <td style="width: 1%;"><span class="table-remove btnRemove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0 "><i class="fa fa-remove"></i></button></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <button class="btn btn-success save_shipping" type="button" style="margin: 16px;margin-top: 0px;width: 100px;">
                <i class="fa fa-save" style="padding-right: 8px;"></i>Save
            </button>
            <button class="btn btn-primary" data-toggle="modal" data-target="#printConfirmModal" type="button" style="margin: 16px;margin-top: 0px;width: 100px;">
                <i class="fa fa-print" style="padding-right: 8px;"></i>Print
            </button>
            <div class="modal fade" id="printConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Print Confirm</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="custom-control custom-checkbox mb-2">
                                <input class="custom-control-input" type="checkbox" id="includeInvoiceAttachment" name="includeInvoiceAttachment">
                                <label class="custom-control-label" for="includeInvoiceAttachment">Print Invoice</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="includeDocketAttachment" name="includeDocketAttachment">
                                <label class="custom-control-label" for="includeDocketAttachment">Print Delivery Docket</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id='printConfirm' class="btn btn-primary btnprintDockets">Confirm Print</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary btnBack" type="button" style="margin: 16px;margin-top: 0px;width: 100px;">
                <i class="fa fa-remove" style="padding-right: 8px;"></i>Cancel
            </button>
        </div>

        {{/if}}

    </div>

    <div class="modal fade customerListModal" role="dialog" tabindex="-1" id="customerListModal">
        <div class="modal-dialog modal-xl modal-dialog-scrollable customerListModalInner" role="document" style="max-width: 90vw;">
            <div class="modal-content customerListContent">
                <div class="modal-header">
                    <h4>Customer List</h4><button type="button" class="close checkclose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body mainCustomerModalBody" style="padding: 0px; overflow-x: hidden;">
                    <input type="hidden" style="width: 100%; display:none;" id="customerSelectLineID" name="customerSelectLineID" readonly>
                    {{> customerlistpop}}

                </div>
                <div class="modal-footer"><button class="btn btn-light checkclose" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="addCustomerModal">
        {{> addcustomerpop}}
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="shipViaModal">
        {{> shipviapop}}
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" id="newShipViaModal">
        {{> newshipvia}}
    </div>

    <script>
        modalDraggable();
    </script>
</template>
