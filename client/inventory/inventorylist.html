<template name="inventorylist">
    <style>
        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;

        }
    </style>
    <div class="container-fluid" >
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <header class="py-2 d-flex align-items-center">
            <h2 class="mr-1">Inventory Overview</h2>
                <!-- <a role="button" data-toggle="modal" href="#helpModal" class="helpModal"><label class="lblplay">PLAY</label><i class="far fa-play-circle"  style="font-size: 20px;"></i></a> -->
                <a role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i
                        class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>

                <!-- Start Help View Modal -->
                <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="padding-bottom: 8px;">
                                <h4>Help</h4><button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal"
                                        class="btn btn-primary helpModal">View Help Video</a></p>
                                <p class="text-center text-muted"><a href="https://vs1forum.com/viewforum.php?f=6"
                                        target="_blank" class="btn btn-primary">Download Help File</a></p>
                                <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ
                                        Advisor</button></p>
                                <p class="text-center text-muted" style="margin: 0px;"><a
                                        href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}"
                                        target="_blank" class="btn btn-primary">Go To Forum</a></p>
                            </div>
                            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light"
                                    data-dismiss="modal" type="button">Close</button></div>
                        </div>
                    </div>
                </div>
                <!-- End Help View Modal -->
          
            <style>
                .vl {
                    border-left: 6px solid green;
                    height: 500px;
                }

                .dataTables_empty {
                    display: none !important;
                }

                /* .dataTables_filter { display: none; } */
            </style>
        </header>
        <!-- All charts list -->
        {{> allChartLists  tabGroupID="5" chartGroup="Inventory" }}

        <div class="row d-xl-flex flex-row justify-content-xl-center">
            <div class="col float-left flex-grow-1 mb-4" style="margin-bottom: 0rem !important;">
                <button class="btn btn-primary btnRefresh float-left" type="button" style="margin: 16px; margin-left: 0"><i
                        class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                <div>
                    <a class="btn btn-primary float-left btnNewProduct" href="/productview" style="margin: 16px;"><i
                            class="fa fa-plus" style="margin-right: 8px;"></i>New Product</a>
                    <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
                        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 style="margin-left: 16px;">New Product</h4><button type="button" class="close"
                                        data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body" style="background-color: #ededed;">
                                    <div>
                                        <div class="d-xl-flex align-items-xl-start">
                                            <div class="flex-grow-1">
                                                <div class="form-group" style="margin: 4px;"><label>Product Code</label>
                                                    <input type="text" class="form-control" id="edtproductcode"
                                                        name="edtproductcode">
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <div class="form-group" style="margin: 4px;"><label>Product Name</label>
                                                    <input type="text" class="form-control" id="edtproductname"
                                                        name="edtproductname">
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <div class="form-group" style="margin: 4px;"><label>Department</label>
                                                    <select class="form-control" id="sltDepartment"
                                                        name="sltDepartment">
                                                        {{#each item in deptrecords}}
                                                        <option value="{{item.department}}">{{item.department}}</option>
                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <hr class="reporthr" style="width: 100%;margin: 4px;">
                                        </div>
                                        <div class="d-xl-flex align-items-xl-start">
                                            <div class="flex-grow-1">
                                                <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start"
                                                    style="margin: 4px;"><label class="text-nowrap"
                                                        style="margin-right: 16px;">Quantity: In Stock</label><input
                                                        type="text" class="form-control" style="width: 125px;"
                                                        id="edttotalqtyinstock" name="edttotalqtyinstock"></div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <div class="form-group d-xl-flex flex-column align-items-xl-start"
                                                    style="margin: 4px;"><label class="text-nowrap"
                                                        style="margin-right: 16px;">Quantity: On Order</label>
                                                    <input type="text" class="form-control" style="width: 125px;"
                                                        id="edttotalqtyonorder" name="edttotalqtyonorder">
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <hr class="reporthr" style="width: 100%;margin: 4px;">
                                        </div>
                                        <div class="d-xl-flex align-items-xl-center">
                                            <div class="flex-grow-1">
                                                <div class="d-xl-flex align-items-xl-start">
                                                    <div class="flex-grow-1">
                                                        <div class="form-group" style="margin: 4px;"><label>Unit
                                                                Price</label>
                                                            <input type="text" class="form-control" id="edtbuyqty1cost"
                                                                name="edtbuyqty1cost">
                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-1">
                                                        <div class="form-group" style="margin: 4px;"><label>COGGS
                                                                Account</label>
                                                            <select class="form-control" id="edtassetaccount"
                                                                name="edtassetaccount"
                                                                style="background-color:rgb(255, 255, 255); ">
                                                                {{#each item in coggsaccountrecords}}

                                                                <option value="{{item.accountname}}">
                                                                    {{item.accountname}}</option>

                                                                {{/each}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-0">
                                                        <div class="form-group" style="margin: 4px;width: 150px;">
                                                            <label>Tax Rate</label>
                                                            <select class="form-control" id="slttaxcodepurchase"
                                                                name="slttaxcodepurchase">

                                                                {{#each item in taxraterecords}}

                                                                <option value="{{item.codename}}">{{item.codename}}
                                                                </option>

                                                                {{/each}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-xl-flex align-items-xl-start"></div>
                                                <div class="d-xl-flex align-items-xl-start">
                                                    <div class="flex-grow-1">
                                                        <div class="form-group d-xl-flex flex-column justify-content-xl-start"
                                                            style="margin: 4px;"><label>Purchase Description</label>
                                                            <textarea class="border rounded" rows="3"
                                                                id="txapurchasedescription"
                                                                name="txapurchasedescription"
                                                                style="color: #6e707e !important;"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <hr class="reporthr" style="width: 100%;margin: 4px;">
                                        </div>
                                        <div class="d-xl-flex align-items-xl-center">
                                            <div class="flex-grow-1">
                                                <div class="d-xl-flex align-items-xl-start">
                                                    <div class="flex-grow-1">
                                                        <div class="form-group" style="margin: 4px;"><label>Unit
                                                                Price</label>
                                                            <input type="text" class="form-control"
                                                                id="edtsellqty1price" name="edtsellqty1price">
                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-1">
                                                        <div class="form-group" style="margin: 4px;"><label>Sales
                                                                Account</label>
                                                            <select class="form-control" id="sltcogsaccount"
                                                                name="sltcogsaccount"
                                                                style="background-color:rgb(255, 255, 255); ">
                                                                {{#each item in salesaccountrecords}}

                                                                <option value="{{item.accountname}}">
                                                                    {{item.accountname}}</option>

                                                                {{/each}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-0">
                                                        <div class="form-group" style="margin: 4px;width: 150px;">
                                                            <label>Tax Rate</label>
                                                            <select class="form-control" id="slttaxcodesales"
                                                                name="slttaxcodesales">
                                                                {{#each item in taxraterecords}}


                                                                <option value="{{item.codename}}">{{item.codename}}
                                                                </option>

                                                                {{/each}}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-xl-flex align-items-xl-start"></div>
                                                <div class="d-xl-flex align-items-xl-start">
                                                    <div class="flex-grow-1">
                                                        <div class="form-group d-xl-flex flex-column justify-content-xl-start"
                                                            style="margin: 4px;"><label>Sales Description</label>
                                                            <textarea class="border rounded" rows="3"
                                                                id="txasalesdescription" name="txasalesdescription"
                                                                style="color: #6e707e !important;"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <form></form>
                                <div class="modal-footer" style="background-color: #ededed;">
                                    <button class="btn btn-primary" type="button" style="margin: 8px;" id="btnSave"
                                        name="btnSave"><i class="fa fa-save"
                                            style="margin-right: 5px;"></i>Save</button><button
                                        class="btn btn-secondary" data-dismiss="modal" type="button"
                                        style="margin: 8px;"><i class="fa fa-close"
                                            style="margin-right: 5px;"></i>Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{#if includeStockAdjustment}}
                <button class="btn btn-primary btnStockAdjustment" id="btnStockAdjustment" type="button"
                    style="margin: 16px;"><i class="fas fa-wrench" style="padding-right: 5px;"></i>Stock
                    Adjustments</button>
                {{/if}}
                {{#if includeStockTransfer}}
                <button class="btn btn-primary btnStockTrans" id="btnStockTrans" type="button" style="margin: 16px;"><i
                        class="fas fa-exchange-alt" style="padding-right: 5px;"></i>Stock Transfers</button>
                {{/if}}
                <button class="btn btn-primary btnStockTrans" id="btnSNTurn" type="button" style="margin: 16px;"><i
                    class="fas fa-power-off" style="padding-right: 5px;"></i>SN Track</button>
            </div>
            <div class="col">
                <a class="btn btnOpenSettings float-right" role="button" data-toggle="modal" href="#myModal2"
                    style="margin: 16px;"><i class="icon ion-android-more-horizontal"></i></a>
                <button class="btn btn-primary float-right printConfirm" type="button" style="margin: 16px;"><i
                        class="fas fa-print" style="padding-right: 5px;"></i>Print</button>
                <button class="btn btn-primary float-right" type="button" style="margin: 16px;" data-toggle="modal"
                    href="#importModal"><i class="fas fa-file-import" style="padding-right: 5px;"></i>Import</button>
                <button class="btn btn-primary float-right exportinv_csv" type="button" style="margin: 16px;"
                    id="exportinv_csv" name="exportinv_csv"><i class="fas fa-file-export"
                        style="padding-right: 5px;"></i>Export</button>
                <div class="modal fade" role="dialog" tabindex="-1" id="importModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Import Items</h4><button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <div
                                    class="row no-gutters d-xl-flex flex-row justify-content-xl-start align-items-xl-start">
                                    <p style="margin-bottom: 0px;font-weight: bold;">1. Download the
                                        &lt;&lt;form&gt;&gt; template</p>
                                    <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Start by
                                        downloading our template file. This file has the correct column headings to
                                        allow VS1 Cloud to import your form's details.</p>
                                    <div class="col flex-grow-1">
                                        <button class="btn btn-primary templateDownload" type="button"
                                            style="margin: 16px;margin-bottom: 0px;"><i class="fas fa-file-csv"
                                                style="margin-right: 5px;"></i>Download CSV Template</button>
                                        <button class="btn btn-primary templateDownloadXLSX" type="button"
                                            style="margin: 16px;margin-bottom: 0px;"><i class="fas fa-file-csv"
                                                style="margin-right: 5px;"></i>Download Excel Template</button>
                                    </div>
                                    <div class="col d-xl-flex align-items-xl-center"
                                        style="width: 50px;max-width: 50px;">
                                        <a href="#" download><i class="fa fa-question-circle-o" data-toggle="tooltip"
                                                data-bs-tooltip=""
                                                title="Having issues? Navigate to your Region Settings in your Control Panel and check that you have a comma selected as your 'List Seperator' and a period as your 'Decimal Symbol'."
                                                style="margin: 16px;"></i></a>
                                    </div>
                                </div>
                                <hr>
                                <div
                                    class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                                    <p style="margin-bottom: 0px;font-weight: bold;">2. Copy your items into the
                                        template</p>
                                    <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Using MS Excel, or
                                        another spreadsheet editor, you can fill in the VS1 Cloud template with your
                                        desired details.</p>
                                    <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 16px;">Important: Avoid
                                        changing the column headings in the template file.</p>
                                </div>
                                <hr>
                                <div
                                    class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                                    <p style="margin-bottom: 0px;font-weight: bold;">3. Import the updated template file
                                    </p>
                                    <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Save your updated
                                        template and you're ready to go.</p>

                                    <div class="divTable" id="file-display">
                                    </div>
                                    <input type="file" id="attachment-upload" style="display:none"
                                        accept=".csv,.txt,.xlsx">
                                    <style>
                                        #row1 {
                                            display: flex;
                                            flex-direction: row;
                                            justify-content: space-around;
                                        }

                                        #column1 {
                                            display: flex;
                                        }


                                        #column2 {
                                            display: flex;
                                            flex-direction: column;
                                            margin: 16px;
                                            padding: .375rem .75rem;
                                        }
                                    </style>
                                    <div id="row1">
                                        <div id="column1"></div><button
                                            class="btn btn-primary btnUploadFile new_attachment_btn" type="button"
                                            style="margin: 16px;"><i class="fa fa-cloud-upload"
                                                style="margin-right: 5px;"></i>Browse</button>
                                        <div class="file-name" id="column2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer"><button class="btn btn-primary btnImport" type="button"
                                    disabled><i class="fas fa-file-import"
                                        style="margin-right: 5px;"></i>Import</button>
                                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                        class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary float-right" role="button" data-toggle="modal" href="#myModalDepartment"
                        style="margin: 16px;"><i class="fas fa-users-cog" style="padding-right: 5px;"></i>Department</a>
                    <div class="modal fade" role="dialog" tabindex="-1" id="myModalDepartment">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4>Departments</h4><button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    {{#each item in deptrecords}}
                                    {{#if equals item.department "Head Office"}}
                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                        <input class="custom-control-input chkDepartment" type="checkbox"
                                            id="formCheck-{{item.id}}" name="chkDepartment" checked=""
                                            value="{{item.department}}"><label class="custom-control-label"
                                            for="formCheck-{{item.id}}">{{item.department}}</label>
                                    </div>
                                    {{else}}
                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                        <input class="custom-control-input chkDepartment" type="checkbox"
                                            id="formCheck-{{item.id}}" name="chkDepartment"
                                            value="{{item.department}}"><label class="custom-control-label"
                                            for="formCheck-{{item.id}}">{{item.department}}</label>
                                    </div>
                                    {{/if}}
                                    {{/each}}
                                    <!-- <div class="custom-control custom-switch" style="margin: 8px;"><input class="custom-control-input" type="checkbox" id="formCheck-2" checked=""><label class="custom-control-label" for="formCheck-2">Department 1</label></div>
<div class="custom-control custom-switch" style="margin: 8px;"><input class="custom-control-input" type="checkbox" id="formCheck-3" checked=""><label class="custom-control-label" for="formCheck-3">Department 1</label></div>
<div class="custom-control custom-switch" style="margin: 8px;"><input class="custom-control-input" type="checkbox" id="formCheck-4" checked=""><label class="custom-control-label" for="formCheck-4">Department 1</label></div>
<div class="custom-control custom-switch" style="margin: 8px;"><input class="custom-control-input" type="checkbox" id="formCheck-5" checked=""><label class="custom-control-label" for="formCheck-5">Department 1</label></div> -->
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary btnSaveSelect" type="button"><i class="fa fa-save"
                                            style="margin-right: 8px;"></i>Save</button>
                                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                            class="fa fa-close" style="margin-right: 8px;"></i>Close</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body px-0 py-3 rounded">
            <!-- Start {{> optionNavSalesOverview}} -->
            <div class="d-xl-flex justify-content-xl-end">
                <div>
                    <div class="modal fade" role="dialog" tabindex="-1" id="myModal2">
                        <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4>Display Settings</h4><button type="button" class="close"
                                        data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        {{#if tableheaderrecords}}
                                        <form class="d-xl-flex align-items-xl-center">
                                            <div class="flex-grow-1">
                                                <style>
                                                    .groove {
                                                        border-style: solid;
                                                        border-width: 1px;
                                                        width: 200px;
                                                        padding: 2px;
                                                        border-radius: .35rem;
                                                    }

                                                    .custom-control-label {
                                                        position: absolute;
                                                    }

                                                    .rngRange {
                                                        position: relative;
                                                        display: flex;
                                                        flex-direction: column;
                                                        width: 100%;
                                                        pointer-events: auto;
                                                        background-color: rgb(255, 255, 255);
                                                        background-clip: padding-box;
                                                        border: 1px solid rgb(133, 135, 150);
                                                        border-radius: .3rem;
                                                        border-style: solid;
                                                        border-width: 1px;
                                                        padding: 2px;
                                                        border-radius: .35rem;
                                                        color: rgb(128, 128, 128);
                                                        height: inherit !important;
                                                    }

                                                    @media only screen and (max-width: 480px) {
                                                        .modal.show .modal-dialog {
                                                            float: inherit !important;
                                                            left: inherit !important;
                                                            top: auto !important;

                                                        }
                                                    }
                                                </style>
                                                {{#each item in tableheaderrecords}}
                                                {{#if equals item.sTitle "id"}}
                                                {{else}}

                                                <div id="{{item.sIndex}}" class="columnSettings">
                                                    <div class="custom-control custom-switch"
                                                        style="margin: 8px; float:left;">
                                                        <input class="custom-control-input chkDatatable"
                                                            type="checkbox" id="chkSalesNo-{{item.sIndex}}"
                                                            name="chkSalesNo-{{item.sIndex}}"
                                                            checked="{{#if item.sVisible}}checked{{else}}{{/if}}"
                                                            value="{{item.sTitle}}">
                                                        <label class="custom-control-label"
                                                            for="chkSalesNo-{{item.sIndex}}"></label>
                                                        <div contenteditable="true" class="groove divcolumn"
                                                            type="text" value="{{item.sTitle}}"
                                                            valueupdate="{{item.sClass}}">{{item.sTitle}}</div>
                                                    </div>
                                                    <div class="d-xl-flex align-items-xl-center divColWidth"
                                                        style="margin: 8px;">
                                                        <label class="text-nowrap"
                                                            style="padding-left: 0px;margin-top: 8px;">Width:
                                                            <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>-->
                                                        </label>
                                                        <input class="custom-range rngRange" type="number"
                                                            style="margin: 8px;" value="{{item.sWidth}}" min="0"
                                                            max="1000">
                                                        <!-- <input class="custom-range rngRange" type="range" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000"> -->
                                                    </div>
                                                </div>

                                                {{#if equals item.sVisible true}}
                                                <script>
                                                    $("#" + {{ item.sIndex }} + ".chkDatatable").attr("checked", "checked");
                                                </script>
                                                {{else}}
                                                <script>
                                                    $("#" + {{ item.sIndex }} + ".chkDatatable").removeAttr("checked");
                                                </script>
                                                {{/if}}

                                                {{/if}}
                                                {{/each}}
                                            </div>
                                        </form>
                                        {{/if}}
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary saveTable" type="button"><i class="fa fa-save"
                                            style="margin-right: 5px;"></i>Save</button>
                                    <button class="btn btn-warning resetTable" data-dismiss="modal" type="reset"><i
                                            class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                            class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End -->
            <div class="table-responsive">
                <style>
                    th {
                        background-color: #ededed;
                    }

                    .table-striped tbody tr:nth-of-type(odd) {
                        background-color: white !important;
                    }

                    .table-striped tbody tr:nth-of-type(even) {
                        background-color: #0000000d !important;
                    }

                    .JColResizer>tbody>tr>td,
                    .JColResizer>tbody>tr>th {
                        padding: .75rem !important;
                    }

                    .hiddenColumn {
                        display: none;
                    }
